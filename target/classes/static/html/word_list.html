<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<link type="text/css" rel="stylesheet" href="/css/themes/icon.css"/>
		<link type="text/css" rel="stylesheet" href="/css/themes/default/easyui.css" />
		<title>词语列表</title>
		<script type="text/javascript" src="/js/jquery.min.js"></script>
		<script type="text/javascript" src="/js/jquery.easyui.min.js"></script>
		<script type="text/javascript" src="/js/easyui-lang-zh_CN.js"></script>
		<script type="text/javascript" src="/js/datagrid-filter.js"></script>
	</head>
	
	<body>
		<div id="word_dialog" style="display:none;">
			<form id="word_form">
				<input type="hidden" id="id" name="id" />

				<table cellspacing="3">
					<tr>
						<td>词语类型</td>
						<td><input id="type" name="type" /></td>

						<td>词语名称</td>
						<td><input id="name" name="name" /></td>
					</tr>

					<tr>
						<td>含义</td>
						<td colspan=3>
							<input id="note" name="note" />
						</td>
					</tr>
				</table>
			</form>
		</div>

		<table id="word_list"></table>

		<script type="text/javascript" src="/js/public.js"></script>
		<script type="text/javascript" src="/js/ajaxUtils.js"></script>
		<script type="text/javascript" src="/js/word_list.js"></script>
	</body>
</html>
