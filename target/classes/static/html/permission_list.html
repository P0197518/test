<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="/css/themes/icon.css"/>
		<link rel="stylesheet" href="/css/themes/default/easyui.css" />
		<title>权限列表</title>
		<script src="/js/jquery.min.js"></script>
		<script src="/js/jquery.easyui.min.js"></script>
		<script src="/js/easyui-lang-zh_CN.js"></script>
		<script src="/js/public.js"></script>
		<script src="/js/ajaxUtils.js"></script>
		<script src="/js/permission_list.js"></script>
	</head>
	
	<body>
		<form id="search_form">
			<table>
				<tr>
					<td><input id="type_" /></td>
					<td><input id="name_" /></td>
					<td><input id="parent_id" /></td>

					<td><a id="search"></a></td>
					<td><a id="clear"></a></td>
				</tr>
			</table>
		</form>
			
		<div id="permission_dialog" style="display:none;">
			<form id="permission_form">
				<table style="border-spacing:5px;">
					<tr>
						<td>权限编号</td>
						<td colspan="3"><input id="id" name="id" /></td>
					</tr>

					<tr>
						<td>权限名称</td>
						<td><input id="name" name="name" /></td>

						<td>权限类型</td>
						<td>
							<input id="type" name="type" />
						</td>
					</tr>

					<tr>
						<td>请求路径</td>
						<td colspan="3">
							<input id="url" name="url" />
						</td>
					</tr>
				</table>
			</form>
		</div>
			
		<table id="permission_list"></table>
	</body>
</html>
