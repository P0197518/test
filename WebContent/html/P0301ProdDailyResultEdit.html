<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>制造日报录入</title>
    <script src="../boot.js" type="text/javascript"></script>
</head>

<body class="no-skin">
    <div class="edit-page-content">
        <div id="form1" class="form-horizontal">
            <div>
                <div class="tab-content profile-edit-tab-content">
                    <div id="edit-basic" class="tab-pane in active">
                        <h4 class="header blue bolder smaller">指令书信息</h4>


                        <div class="form-group">
                            <label for="name" class="control-label col-sm-0">
                                        制造指令号:
                                        </label>
                            <div class="col-sm-2">
                                <input id="productNumber" name="productNumber" class="mini-textbox" vtype="maxLength:30" required="ture" />
                            </div>

                        </div>


                        <div class="form-group">

                            <label for="name" class="control-label col-sm-0">
                                    发行日:
                                    </label>
                            <div class="col-sm-2">
                                <input id="conductDate" class="mini-datepicker" enabled="false" />
                            </div>

                            <label for="name" class="control-label col-sm-0">
									发行人:
                                    </label>
                            <div class="col-sm-2">
                                <input id="publisher" name="publisher" class="mini-textbox" enabled="false" />
                            </div>
                        </div>


                        <div class="form-group">
                            <label for="name" class="control-label  col-sm-0">
                                    订单数:
                                    </label>
                            <div class="col-sm-2">
                                <input id="textureNumber" name="textureNumber" class="mini-textbox" enabled="false" />
                            </div>
                            <label for="name" class="control-label  col-sm-0">
                                    安排数:
                                    </label>
                            <div class="col-sm-2">
                                <input id="arrangementsNumber" name="arrangementsNumber" class="mini-textbox" enabled="false" />
                            </div>
                            <label for="name" class="control-label  col-sm-0">
                                    必要数:
                                    </label>
                            <div class="col-sm-2">
                                <input id="necessaryNumber" name="necessaryNumber" class="mini-textbox" enabled="false" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="name" class="control-label col-sm-0">
									已生产数量:
                                    </label>
                            <div class="col-sm-2">
                                <input id="shengYuNumber" name="shengYuNumber" class="mini-textbox" enabled="false" />
                            </div>
                            <label for="name" class="control-label col-sm-0">
									残留数量:
                                    </label>
                            <div class="col-sm-2">
                                <input id="buLiangNumber" name="buLiangNumber" class="mini-textbox" enabled="false" />
                            </div>
                        </div>
                        <h4 class="header blue bolder smaller">本日日报信息</h4>
                        <div class="form-group">
                            <label for="name" class="control-label col-sm-0">
									本日完成数量:
                                    </label>
                            <div class="col-sm-2">
                                <input id="shengYuNumber" name="shengYuNumber" class="mini-textbox" required="ture" />
                            </div>
                            <label for="name" class="control-label col-sm-0">
                                本日不良数量:
                                    </label>
                            <div class="col-sm-2">
                                <input id="buLiangNumber" name="buLiangNumber" class="mini-textbox" required="ture" />
                            </div>
                        </div>
                        <div class="form-group">

                            <label for="name" class="control-label col-sm-0">
                                备注:
                                    </label>
                            <div class="col-sm-6">
                                <input id="buLiangNumber" width="100%" name="buLiangNumber" class="mini-textarea" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div style="text-align: center; padding: 10px;">
        <a class="mini-button btn btn-success btn-round " onclick="onOk()" type="button">
            <i class="ace-icon fa fa-floppy-o bigger-110"></i> 保存
        </a> &nbsp; &nbsp;

    </div>
