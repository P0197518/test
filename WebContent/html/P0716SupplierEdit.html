<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>客户新增</title>
    <script src="../boot.js" type="text/javascript"></script>
</head>

<body>
    <div class="edit-page-content">
        <div id="form1" class="form-horizontal" style="width: 100%; min-width: 800px;">

            <div>
                <div class="tab-content profile-edit-tab-content">
                    <div id="edit-basic" class="tab-pane in active">

                        <div class="vspace-12-sm"></div>
                        <div class="space-4"></div>
                        <div class="form-group">
                            <label class="col-sm-1 control-label no-padding-right" for="form-field-username">供应商编号:</label>
                            <div class="col-sm-3">
                                <input id="name" class="mini-textbox" maxlength=15 required="true" />
                            </div>

                        </div>
                        <div class="form-group">

                            <label class="col-sm-1 control-label no-padding-right" for="form-field-kbntypename">供应商名:</label>
                            <div class="col-sm-1">
                                <input id="hoshiokano" class="mini-textbox" vtype="rangeLength:1,11;float" maxlength=20 required="true" />
                            </div>
                            <label class="col-sm-1 control-label no-padding-right" for="form-field-username">名称英语:</label>
                            <div class="col-sm-3">
                                <input id="name" class="mini-textbox" vtype=" half:15" maxlength=20 />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-1 control-label no-padding-right" for="form-field-username">联系人:</label>
                            <div class="col-sm-1">
                                <input id="name" class="mini-textbox" vtype="half:15" maxlength=15 />
                            </div>
                            <label class="col-sm-1 control-label no-padding-right" for="form-field-username">联系电话:</label>
                            <div class="col-sm-1">
                                <input id="name" class="mini-textbox" vtype="half:15" maxlength=15 />
                            </div>

                        </div>

                        <div class="form-group">
                            <label class="col-sm-1 control-label no-padding-right" for="form-field-username">Fax:</label>
                            <div class="col-sm-1">
                                <input id="name" class="mini-textbox" vtype="half:15" maxlength=15 />
                            </div>
                            <label class="col-sm-1 control-label no-padding-right" for="form-field-username">邮件:</label>
                            <div class="col-sm-1">
                                <input id="name" class="mini-textbox" vtype="half:15" maxlength=15 />
                            </div>


                        </div>
                        <div class="form-group">
                            <label class="col-sm-1 control-label no-padding-right" for="form-field-kbntypename">邮编:</label>
                            <div class="col-sm-1">
                                <input id="hoshiokano" class="mini-textbox" vtype="half:15" maxlength=20 />
                            </div>

                        </div>
                        <div class="form-group">

                            <label class="col-sm-1 control-label no-padding-right" for="form-field-username">地址:</label>
                            <div class="col-sm-5">
                                <input id="name" style="width:100%;" class="mini-textbox" vtype="half:15" maxlength=15 />
                            </div>

                        </div>


                        <div class="form-group">
                            <label class="col-sm-1 control-label no-padding-right" for="form-field-username">备注:</label>
                            <div class="col-sm-5">
                                <input id="name" class="mini-textbox" style="width:100%;" vtype="half:15" maxlength=15 />
                            </div>
                        </div>
                    </div>


                </div>
            </div>
            <div style="text-align: center; padding: 10px;">
                <a class="mini-button btn btn-success btn-round " onclick="onOk()" type="button">
                    <i class="ace-icon fa fa-floppy-o bigger-110"></i>保 存
                </a> &nbsp; &nbsp;
                <a class="mini-button btn btn-danger btn-round" onclick="onCancel()" type="button">
                    <i class="ace-icon fa fa-undo bigger-110"></i> 关 闭
                </a>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var form = new mini.Form("#form1");
        mini.parse();
        var grid = mini.get("datagrid1");

        function addRow() {
            var newRow = {
                name: "New Row"
            };
            grid.addRow(newRow, 0);
            grid.beginEditCell(newRow, "LoginName");
        }

        function removeRow() {
            var rows = grid.getSelecteds();
            if (rows.length > 0) {

                grid.removeRows(rows, true);
            }
        }

        function onCancel() {

            window.CloseOwnerWindow();
        }

        function onOk() {
            form.validate();
            if (form.isValid() == false) {
                return;
            }
            window.CloseOwnerWindow();
        }
    </script>
</body>

</html>
