<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta charset="utf-8" />
    <title>在库推算查看</title>
    <script src="../boot.js" type="text/javascript"></script>
</head>

<body class="no-skin">
    <div class="main-container ace-save-state" id="main-container">
        <div class="main-content">
            <div class="main-content-inner">
                <!-- #section:basics/content.breadcrumbs -->
                <!-- /section:basics/content.breadcrumbs -->
                <div class="page-content">
                    <div class="widget-box">

                        <!-- /.page-header -->
                        <div class="widget-body">
                            <div class="widget-main">
                                <div class="search-item">
                                    <label for="name" class="control-label col-sm-0">品名:</label>
                                    <input id="mingChen" name="mingChen" class="mini-textbox" onenter="search()" vtype="maxLength:30" />
                                </div>

                                <div class="search-item">
                                    <label for="name" class="control-label col-sm-0">物料大分类:</label>
                                    <input id="mingChen" name="mingChen" class="mini-combobox" onenter="search()" vtype="maxLength:30" />
                                </div>
                                <div class="search-item">
                                    <label for="name" class="control-label col-sm-0">物料小分类:</label>
                                    <input id="mingChen" name="mingChen" class="mini-combobox" onenter="search()" vtype="maxLength:30" />
                                </div>

                                <a class="mini-button btn btn-info btn-round btn-search" type="button" onclick="search()" style="margin-left:20px;">
                                    <i class="ace-icon fa fa-search">
                                        </i> 查询
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="mini-fit">
        <div id="grid1" class="mini-datagrid" idField="id" allowResize="false"  allowCellSelect="true" multiSelect="false"  editNextOnEnterKey="true" style="width: 100%; height: 100%;"  onLoad="onLoad">
            <div property="columns">

                <div field="pinming" width="120" headerAlign="center" allowSort="false" align="left">品名</div>

                <div field="dafenlei" width="100" headerAlign="center" allowSort="false" align="center">物料大分类</div>
                <div field="xiaofenlei" width="100" headerAlign="center" allowSort="false" align="center">物料小分类</div>

                <div field="yujirukushu" width="80" headerAlign="center" allowSort="false" align="right" datatype="currency">期望入库数</div>
                <div field="yujichukushu" width="80" headerAlign="center" allowSort="false" align="right" datatype="currency">期望出库数</div>

                <div field="dangriyujirukushu" width="100" headerAlign="center" allowSort="false" align="right" datatype="currency">推算入库数</div>
                <div field="dangriyujichukushu" width="100" headerAlign="center" allowSort="false" align="right" datatype="currency">推算出库数</div>


            </div>
        </div>
    </div>
    <script type="text/javascript">
        mini.parse();
        var grid = mini.get("grid1");
        var gridData = new Array();
        for (var i = 1; i < 25; i++) {
            gridData.push({
                dafenlei: "钢饼",
                xiaofenlei: "合金",
                pinming: "喷嘴 L2.8 ",
                pinmubianhao: "QHS-J18473 ",
                pinlei: "土石 ",
                dangqianzaikushu: "43452 ",
                yujirukushu: "31432 ",
                yujichukushu: "12342 ",
                yujishengyukucun: "42106 ",
                dangriyujirukushu: "23415 ",
                dangriyujichukushu: "21332 ",
                rukuriqi: "2019/07/23 ",
                beizhu: "最低安全库存 "
            });
        }
        grid.setData(gridData);

        function search() {}

        function select() {

        }
    </script>
</body>

</html>
