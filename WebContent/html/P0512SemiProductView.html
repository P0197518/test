<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>在制半成品查看</title>
    <script src="../boot.js" type="text/javascript"></script>
</head>

<body class="no-skin">
    <div class="main-container ace-save-state" id="main-container">
        <div class="main-content">
            <div class="main-content-inner">
                <div class="page-content">
                    <div class="widget-box">

                        <!-- /.page-header -->
                        <div class="widget-body" id="searchCondation">
                            <div class="widget-main">
                                <div class="search-item">
                                    <label for="name" class="control-label col-sm-0">图纸编号:</label>
                                    <input id="Fax" name="Fax" class="mini-textbox" textField="distingname" valueField="distingid" />
                                </div>
                                <div class="search-item">
                                    <label for="name" class="control-label col-sm-0">物料大分类:</label>
                                    <input id="leixing" class="mini-combobox" textField="text" valueField="value" data='[{value:"0001",text:"钢柄"},{value:"0002",text:"合金"}]' />
                                </div>
                                <div class="search-item">
                                    <label for="name" class="control-label col-sm-0">物料小分类:</label>
                                    <input id="leixing" class="mini-combobox" textField="text" valueField="value" data='[{value:"0001",text:"A钢柄"},{value:"0002",text:"B钢柄"},{value:"0003",text:"C钢柄"}]' />
                                </div>
                                <a class="mini-button btn btn-info btn-round btn-search" type="button">
                                    <i class="ace-icon fa fa-search">查 询</i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.main-content -->
        <a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse"> <i class="ace-icon fa fa-angle-double-up icon-only bigger-110"> </i>
        </a>
    </div>
    <!-- 画面列表 -->
    <div class="mini-fit">
        <div id="grid1" class="mini-datagrid" idField="id" allowResize="false" allowCellSelect="true" multiSelect="false" editNextOnEnterKey="true" style="width: 100%; height: 100%;" sortField="t0020users.username" sortOrder="asc">
            <div property="columns">
                <div field="prodNo" width="80" headerAlign="center" allowSort="false" align="center">制造指示号</div>
                <div field="materialName" width="150" headerAlign="center" sortField="dingdanqufen" align="center">品名</div>
                <div field="texture" width="70" headerAlign="center" sortField="shangpinming" align="center">材质</div>
                <div field="drawingNo" width="80" headerAlign="center" sortField="dingdanleixing" align="center">图纸编号</div>
                <div field="smallClassify" width="120" headerAlign="center" allowSort="false" align="center">物料小分类</div>
                <div field="lotNo" width="80" headerAlign="center" allowSort="false" align="center">LotNo</div>
                <div field="prodCount" width="80" headerAlign="center" allowSort="false" align="right" datatype="currency">在制数</div>
                <div field="priceNoTax" width="80" headerAlign="center" allowSort="false" align="right" datatype="currency">单价不含税</div>
                <div field="price" width="80" headerAlign="center" allowSort="false" align="right" datatype="currency">单价含税</div>
                <div field="totalMoneyNoTax" width="80" headerAlign="center" allowSort="false" align="right" datatype="currency">金额不含税</div>
                <div field="totalMoney" width="80" headerAlign="center" allowSort="false" align="right" datatype="currency">金额含税</div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        mini.parse();
        var grid = mini.get("grid1");

        var gridData = new Array();
        for (var i = 0; i < 20; i++) {
            gridData.push({
                productNo: "E-2861-CG25",
                materialName: "喷嘴 L2.8",
                drawingNo: "E-2861",
                texture: "CG25",
                smallClassify: "合金B",
                prodNo: "SY-J19001",
                lotNo: "SY-J19001",

                prodCount: "1000",
                priceNoTax: "5707.6",
                price: "23481",
                totalMoneyNoTax: "5707.6",
                totalMoney: "23481",
            });
        }
        grid.setData(gridData);
    </script>
</body>

</html>
