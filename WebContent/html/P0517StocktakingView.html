<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>盘点记录查看</title>
    <script src="../boot.js" type="text/javascript"></script>
</head>

<body class="no-skin">
    <div class="main-container ace-save-state" id="main-container">
        <div class="main-content">
            <div class="main-content-inner">
                <div class="page-content">
                    <div class="widget-box">

                        <div class="widget-body" id="searchCondation">
                            <div class="widget-main">
                                <div class="search-item">
                                    <label for="name" class="control-label col-sm-0">盘点人:</label>
                                    <input id="mingChen" name="mingChen" class="mini-textbox" style="width:100px;" onenter="search()" vtype="maxLength:30" />
                                </div>


                                <div class="search-item">
                                    <label for="name" class="control-label col-sm-0">开始日期:</label>
                                    <input id="qinDaoChuHeRi " allowInput="false " class="mini-datepicker " style="width:150px; " format="yyyy/MM/dd" showOkButton="true " />
                                </div>
                                <a class="mini-button btn btn-info btn-round btn-search" type="button">
                                    <i class="ace-icon fa fa-search">查 询</i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse"> <i class="ace-icon fa fa-angle-double-up icon-only bigger-110"> </i>
        </a>
    </div>

    <div class="mini-fit">
        <div id="grid1" class="mini-datagrid" idField="id" allowCellEdit="true" allowResize="false"  allowCellSelect="true" multiSelect="false"  editNextOnEnterKey="true" style="width: 100%; height: 100%;" sortField="t0020users.username"
            sortOrder="asc" >
            <div property="columns">
                <div field="pandianNo" width="120" headerAlign="center" sortField="pinMing" align="center">图纸编号

                </div>
                <div field="pandianmingcheng" width="120" headerAlign="center" sortField="tuZhiFanHao" align="center">材质

                </div>
                <div field="pandianwuliao" width="120" headerAlign="center" sortField="tuZhiFanHao" align="left">品名

                </div>
                <div field="pinming" width="150" headerAlign="center" sortField="zhiZaoFanHao" align="center">指令书号

                </div>
                <div field="chanpinbianhao" width="100" headerAlign="center" sortField="pinFanHao" align="center">No.

                </div>
                <div field="fuzeren" width="60" headerAlign="center" sortField="caiZhi" align="right" dataType="float" decimalPlaces="2">单价

                </div>

                <div field="zaikushu" width="60" headerAlign="center" sortField="caiZhi" align="right" datatype="currency">数量

                </div>

            </div>
            <div field="kaishiriqi" width="80" headerAlign="center" sortField="ruKuRiQi" align="center">日期

            </div>
            <div field="jieshuriqi" width="80" headerAlign="center" sortField="beiKao" align="center">希望交期

            </div>
            <div field="jieshuriqi" width="80" headerAlign="center" sortField="beiKao" align="left">备注

            </div>
        </div>
    </div>
    </div>
    <script type="text/javascript">
        mini.parse();
        var grid = mini.get("grid1");

        var gridData = new Array();
        for (var i = 0; i < 20; i++) {
            gridData.push({
                pinming: "A43534322",
                chanpinbianhao: "QHS-J18473",
                pandianNo: "E-2783",
                pandianmingcheng: "E360",
                pandianwuliao: "小茴香粉FA-40",
                zhuangtai: "新生成",
                fuzeren: "34",
                zaikushu: "21323",
                zaizhishu: "3284",
                chayishu: "3290",
                kaishiriqi: "2016/01/22",

                jieshuriqi: "2016/05/08"

            });
        }
        grid.setData(gridData);
    </script>
</body>

</html>
