<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta charset="utf-8" />
    <title>制造指令书查看</title>
    <script src="../boot.js" type="text/javascript"></script>
</head>

<body class="no-skin">
    <div class="edit-page-content">
        <div id="form1" class="form-horizontal">
            <input name="type" id="type" class="mini-hidden" value="" />
            <input class="mini-hidden" name="mode" id="mode" />
            <div>
                <div class="tab-content profile-edit-tab-content">
                    <div id="edit-basic" class="tab-pane in active">
                        <h4 class="header blue bolder smaller">基本信息</h4>
                        <div>
                            <div class="form-group">
                                <label for="name" class="control-label col-sm-1">标签类型:</label>
                                <div class="col-sm-3">
                                    <input id="leixing" class="mini-combobox" textField="text" required="ture" valueField="value" ondrawcell="false" data='[{value:"0001",text:"标签1"},{value:"0003",text:"标签2"}]' />
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="name" class="control-label col-sm-1">打印人:</label>
                                <div class="col-sm-3">
                                    <input id="contactperson" class="mini-textbox" maxlength=200 enabled="false" />
                                </div>
                                <label for="name" class="control-label col-sm-1">打印日:</label>
                                <div class="col-sm-3">
                                    <input id="dateFeom" name="dateFeom" value="" class="mini-datepicker" datePickerTo="dateTo" format="yyyy/MM/dd" allowInput="true" showTime="false" showTodayButton="true" required="true" />
                                </div>

                            </div>

                        </div>
                        <h4 class="header blue bolder smaller">产品列表</h4>
                        <div class="vspace-12-sm"></div>
                        <div class="space-4"></div>

                        <div id="grid1" class="mini-datagrid" allowCellEdit="true" idField="id" allowResize="false" allowCellSelect="true" multiSelect="false" editNextOnEnterKey="true" sortOrder="asc" showPager="false">
                            <div property="columns">
                                <div type="checkcolumn"></div>
                                <div field="prodNo" width="80" headerAlign="center" sortField="money" allowSort="false" align="center">指令书编号</div>
                                <div field="materialName" width="150" headerAlign="center" sortField="money" allowSort="false" align="left">品名</div>
                                <div field="texture" width="80" headerAlign="center" sortField="money" allowSort="false" align="left">材质</div>
                                <div field="drawingNo" width="80" headerAlign="center" sortField="jan" allowSort="false" align="center">
                                    图纸编号
                                </div>
                                <div field="productNo" width="100" headerAlign="center" sortField="jan" allowSort="false" align="center">
                                    品番
                                </div>

                                <div field="lotNo" width="80" headerAlign="center" sortField="money" allowSort="false" align="right">
                                    LotNo&nbsp;<i class="ace-icon fa fa-pencil-square-o"></i>
                                    <input property="editor" class="mini-textbox" style="width:100%;" />
                                </div>
                                <div field="inCount" width="80" headerAlign="center" sortField="money" allowSort="false" align="right">
                                    包装数量&nbsp;<i class="ace-icon fa fa-pencil-square-o"></i>
                                    <input property="editor" class="mini-textbox" style="width:100%;" />
                                </div>

                                <div field="remark" width="150" headerAlign="center" sortField="money" allowSort="false" align="right">
                                    备注&nbsp;<i class="ace-icon fa fa-pencil-square-o"></i>
                                    <input property="editor" class="mini-textbox" style="width:100%;" />
                                </div>
                                <div field="printCount" width="80" headerAlign="center" sortField="money" allowSort="false" align="right">
                                    打印个数&nbsp;<i class="ace-icon fa fa-pencil-square-o"></i>
                                    <input property="editor" class="mini-textbox" style="width:100%;" />
                                </div>


                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <div style="text-align:center;padding:10px;">
                <a class="mini-button btn btn-info btn-round" onclick="saveDraft()" type="button">
                    <i class="ace-icon fa fa-floppy-o bigger-110"></i> 保存并打印标签
                </a> &nbsp; &nbsp;

            </div>
        </div>
    </div>
    <script text="text/javascript">
        mini.parse();
        var grid = mini.get("grid1");
        var gridData = new Array();
        for (var i = 1; i < 5; i++) {
            gridData.push({
                prodNo: "QH-J19243",
                orderNo: "P993152195",
                materialName: "CH-40KIW-III-B",
                texture: "TE80",
                drawingNo: "E-3087",
                productNo: "E-3087-TE80",

                lotNo: "Lot-0001",


                inCount: "50",
                remark: "",
                printCount: 10,
            });
        }
        grid.setData(gridData);
    </script>
</body>

</html>
