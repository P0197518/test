<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta charset="utf-8" />
    <title>设定信息编辑</title>
    <script src="../boot.js" type="text/javascript"></script>
</head>

<body class="no-skin">

    <div class="edit-page-content">
        <div id="form1" class="form-horizontal" style="width: 100%; min-width: 800px;">
            <input id="id" class="mini-hidden" />
            <input id="mode" class="mini-hidden" />
            <div>
                <div class="tab-content profile-edit-tab-content">
                    <div id="edit-basic" class="tab-pane in active">
                        <h4 class="header blue bolder smaller">设定信息编辑</h4>
                        <div class="vspace-12-sm"></div>
                        <div class="space-4"></div>
                        <div class="form-group">
                            <label class="col-sm-1 control-label no-padding-right" for="form-field-kbntypename">区分种类:</label>
                            <div class="col-sm-3">
                                <input id="kbntypecd" name="kbntypecd" class="mini-combobox" valueField="value" required="true" textField="text" showNullItem="true" data='[{value:"01",text:"品目区分"},{value:"02",text:"删除区分"},{value:"03",text:"状态区分"}]' />
                            </div>
                            <label class="col-sm-1 control-label no-padding-right" for="form-field-kbntypename">区分CD:</label>
                            <div class="col-sm-3">
                                <input id="kbncd" class="mini-textbox" vtype="half:40" maxlength=4 required="true" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-1 control-label no-padding-right" for="form-field-kbntypename">区分名称:</label>
                            <div class="col-sm-3">
                                <input id="kbnname" class="mini-textbox" vtype="half:20" maxlength=20 required="true" />
                            </div>
                            <label class="col-sm-1 control-label no-padding-right" for="form-field-kbntypename">表示顺:</label>
                            <div class="col-sm-3">
                                <input id="kbntypename" class="mini-textbox" vtype="half:20" maxlength=20 required="true" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-1 control-label no-padding-right" for="form-field-kbntypename">备注1:</label>
                            <div class="col-sm-3">
                                <input style="width:400px;" id="textarea1" name="Area" class="mini-textarea" />
                            </div>

                        </div>
                        <div class="form-group">
                            <label class="col-sm-1 control-label no-padding-right" for="form-field-kbntypename">备注2:</label>
                            <div class="col-sm-3">
                                <input style="width:400px;" id="textarea1" name="Area" class="mini-textarea" />
                            </div>
                        </div>

                    </div>
                </div>
            </div>

            <div style="text-align: center; padding: 10px; ">
                <a class="mini-button btn btn-info btn-round " onclick="onOk() " type="button ">
                    <i class="ace-icon fa fa-floppy-o bigger-110 "></i> 确定
                </a> &nbsp; &nbsp;
                <a class="mini-button btn btn-warning btn-round " onclick="onCancel() " type="button ">
                    <i class="ace-icon fa fa-undo bigger-110 "></i> 取消
                </a>
            </div>
        </div>
    </div>
    <!-- /.page-content -->

    <script type="text/javascript ">
        var form = new mini.Form("#form1 ");
        mini.parse();



        // 保存操作
        function onOk() {
            form.validate();
            if (form.isValid() == false) {
                businessMessage.alert("E0009 ");
                return;
            }
            businessMessage.alert("Q0002 ", null, oksave);
        }

        function oksave() {
            var data = form.getData();
            var accessurl = " ";
            if (mini.get("mode ").value == "2 ") {
                accessurl = "/S9904Codes/add ";
            } else {
                accessurl = "/S9904Codes/update ";
            }
            doAjax(accessurl, data, function(obj) {
                if (obj.status == "SUCCESS ") {
                    businessMessage.alert("I0001 ", null, function() {
                        CloseWindow("ok ");
                    });
                } else if (obj.message == "E0024 ") {
                    businessMessage.alert(obj.text);
                    return;
                }
            });
        }

        // 初始化时focus
        function loadfocus() {
            mini.get("depid ").focus();
        }
    </script>
</body>

</html>
