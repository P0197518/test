<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>Bom管理修改</title>
    <script src="../boot.js" type="text/javascript"></script>
</head>

<body>
    <div class="edit-page-content">
        <div id="form1" class="form-horizontal" style="width: 100%; min-width: 400px;">
            <div>
                <div class="tab-content profile-edit-tab-content">
                    <div id="edit-basic" class="tab-pane in active">
                        <h4 class="header blue bolder smaller">Bom信息</h4>
                        <div class="vspace-12-sm"></div>
                        <div class="space-2"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label no-padding-right" for="form-field-kbntypename">图纸编号:</label>
                            <div class="col-sm-3">
                                <textarea id="hoshiokano" class="mini-textbox" vtype="half:30" maxlength=30 required="true"></textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label no-padding-right" for="form-field-username">材质:</label>
                            <div class="col-sm-3">
                                <input id="name" class="mini-textbox" vtype=" half:15" maxlength=20 required="true" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label no-padding-right" for="form-field-kbntypename">使用量:</label>
                            <div class="col-sm-3">
                                <input id="hoshiokano" class="mini-textbox" vtype="half:15" maxlength=20 required="true" style="width: 100px;" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div style="text-align: center; padding: 10px;">
                <a class="mini-button btn btn-info btn-round " onclick="onOk()" type="button">
                    <i class="ace-icon fa fa-floppy-o bigger-110"></i>保 存
                </a> &nbsp; &nbsp;
                <a class="mini-button btn btn-warning btn-round" onclick="onCancel()" type="button">
                    <i class="ace-icon fa fa-undo bigger-110"></i> 关 闭
                </a>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var form = new mini.Form("#form1");
        mini.parse();
        var grid = mini.get("datagrid1");
    </script>
</body>

</html>
