<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta charset="utf-8" />
    <title>品目BOM管理</title>
    <script src="../boot.js" type="text/javascript"></script>
</head>

<body class="no-skin">
    <div class="main-container ace-save-state" id="main-container">
        <div class="main-content">
            <div class="main-content-inner">
                <!-- #section:basics/content.breadcrumbs -->
                <!-- /section:basics/content.breadcrumbs -->
                <div class="page-content">
                    <div class="widget-box">

                        <!-- /.page-header -->
                        <div class="widget-body">
                            <div class="widget-main">
                                <div class="search-item">
                                    <label for="name" class="control-label  col-sm-0">品名:</label>
                                    <input id="materialName" enabled="false" name="materialName" class="mini-textbox" onenter="search()" vtype="maxLength:30" />
                                </div>
                                <div class="search-item">
                                    <label for="name" class="control-label  col-sm-0">图纸编号:</label>
                                    <input id="drawingNo" enabled="false" name="drawingNo" class="mini-textbox" onenter="search()" vtype="maxLength:30" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /.main-container -->

    <div class="mini-fit">
        <div id="grid1" class="mini-datagrid" idField="id" showpager="false" allowCellEdit="true" allowResize="false"  allowCellSelect="true" multiSelect="false"  editNextOnEnterKey="true" style="width: 100%; height: 100%;" >
            <div property="columns">
                <div type="checkcolumn"></div>
                <div field="bigClassify" width="120" headerAlign="center" align="center">物料分类</div>
                <div field="drawingNo" width="120" headerAlign="center" align="center">图纸编号</div>
                <div field="caizhi" width="120" headerAlign="center" align="center">材质&nbsp;
                    <i class="ace-icon fa fa-pencil-square-o"></i>
                    <input property="editor" name="bigclassify" id="bigclassify" class="mini-combobox" textField="text" valueField="value" emptyText="選択してください..." allowInput="true" showNullItem="true" data='[{value:"1",text:"TE60"},{value:"2",text:"TE70"}]' multiSelect="true"
                    /></div>
                <div field="requireCount" width="80" headerAlign="center" align="right">使用量&nbsp;<i class="ace-icon fa fa-pencil-square-o"></i>
                    <input property="editor" class="mini-textbox" style="width:100%;" /></div>
            </div>
        </div>

    </div>
    <div style="text-align:center;padding:10px;">
        <a class="mini-button btn btn-info btn-round" onclick="saveDraft()" type="button">
            <i class="ace-icon fa fa-floppy-o bigger-110"></i> 保存
        </a> &nbsp; &nbsp;
    </div>
    <script type="text/javascript">
        mini.parse();
        var grid = mini.get("grid1");
        var gridData = new Array();
        for (var i = 0; i < 2; i++) {
            gridData.push({
                bigClassify: "合金",
                drawingNo: "E-2212",
                caizhi: "S-0122",
                requireCount: "1",
            });
        }
        for (var i = 0; i < 2; i++) {
            gridData.push({
                bigClassify: "钢柄",
                drawingNo: "E-3344",
                caizhi: "T-2222",
                requireCount: "2",
            });
        }
        grid.setData(gridData);

        function search() {}
        //添加

        //编辑
        function Edit() {
            var popWindow = {
                url: "P0703BomUpdate.html",
                title: "Bom编辑",
                width: 700,
                height: 500,

                ondestroy: function(action) {}
            };
            mini.open(popWindow);
        }

        //删除
    </script>
</body>

</html>
