<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>客户选择</title>
    <script src="../boot.js" type="text/javascript"></script>
</head>

<body class="no-skin">
    <div class="main-container ace-save-state" id="main-container">
        <div class="main-content">
            <div class="main-content-inner">
                <div class="page-content">
                    <div class="widget-box">
                        <!-- /.page-header -->
                        <div class="widget-body" id="searchCondation">
                            <div class="widget-main">
                                <div class="search-item">
                                    <label for="name" class="control-label col-sm-0">客户名称:</label>
                                    <input id="mingChen" name="mingChen" class="mini-textbox" onenter="search()" vtype="maxLength:30" />
                                </div>
                                <div class="search-item">
                                    <label for="name" class="control-label col-sm-0">联系电话:</label>
                                    <input id="Telephone" name="Telephone" class="mini-textbox" textField="distingname" valueField="distingid" />
                                </div>
                                <div class="search-item">
                                    <label for="name" class="control-label col-sm-0">地址:</label>
                                    <input id="address" name="address" class="mini-textbox" textField="distingname" valueField="distingid" />
                                </div>
                                <div class="search-item">
                                    <label for="name" class="control-label col-sm-0">传真:</label>
                                    <input id="Fax" name="Fax" class="mini-textbox" textField="distingname" valueField="distingid" />
                                </div>
                                <div class="search-item">
                                    <label for="name" class="control-label col-sm-0">邮件编码:</label>
                                    <input id="MailEncoding" name="MailEncoding" class="mini-textbox" textField="distingname" valueField="distingid" />
                                </div>
                                <div class="search-item">
                                    <label for="name" class="control-label col-sm-0">法定代表人:</label>
                                    <input id="faRen" name="faRen" class="mini-textbox" onenter="search()" vtype="maxLength:30" />
                                </div>

                                <a class="mini-button btn btn-info btn-round btn-search" type="button">
                                    <i class="ace-icon fa fa-search"> </i>查 询
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.main-content -->
        <a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse"> <i class="ace-icon fa fa-angle-double-up icon-only bigger-110"> </i>
        </a>
    </div>

    <!-- 画面列表 -->
    <div class="mini-fit">
        <div id="grid1" class="mini-datagrid" idField="id" allowResize="false"  allowCellSelect="true" multiSelect="false"  editNextOnEnterKey="true" style="width: 100%; height: 100%;" sortField="t0020users.username" sortOrder="asc"
            >
            <div property="columns">
                <div type="checkcolumn"></div>
                <div field="mingChen" width="200" headerAlign="center" sortField="mingChen" align="left">客户名称</div>
                <div field="Telephone" width="100" headerAlign="center" sortField="Telephone" align="center">电话</div>
                <div field="address" width="200" headerAlign="center" sortField="address" align="left">地址</div>
                <div field="Fax" width="120" headerAlign="center" sortField="Fax" align="center">传真</div>
                <div field="MailEncoding" width="100" headerAlign="center" sortField="MailEncoding" align="center">邮政编码</div>
                <div field="faRen" width="80" headerAlign="center" sortField="faRen" align="center">法定代表人</div>

            </div>
        </div>
    </div>
    <div style="text-align:center;padding:10px;">
        <a class="mini-button btn btn-success btn-round" onclick="saveDraft()" type="button">
            <i class="ace-icon fa fa-floppy-o bigger-110"></i> 保存
        </a> &nbsp; &nbsp;
    </div>
    <script type="text/javascript">
        mini.parse();
        var grid = mini.get("grid1");

        var gridData = new Array();
        for (var i = 0; i < 20; i++) {
            gridData.push({
                mingChen: "君诚电子商贸有限公司",
                MailEncoding: "320510",
                address: "黄岛区香江路拓普产教园",
                Fax: i + "2351005",
                Telephone: "13644123343",
                faRen: "大好河山"
            });
        }
        grid.setData(gridData);

        //新增操作
        function add() {
            var popWindow = {
                url: "P0705CustomEdit.html",
                title: "客户新增",
                width: 900,
                height: 550,

            };
            mini.open(popWindow);
        }
        //修改操作
        function Edit() {
            var row = grid.getSelected();
            if (row) {
                mini.open({
                    url: "P0705CustomEdit.html",
                    title: "客户新增",
                    width: 900,
                    height: 550,
                    onload: function() {},
                    ondestroy: function(action) {}
                });
            } else {
                mini.alert("请选中一条记录");
            }
        }
        //删除操作
        function remove() {
            var rows = grid.getSelecteds();
            if (rows.length > 0) {
                businessMessage.alert("确定要删除这条数据吗？", null, function() {

                });
            } else {
                mini.alert("请选中一条记录");
            }
        }
    </script>
</body>

</html>
