<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>订单详细查看</title>
    <script src="../boot.js" type="text/javascript"></script>
</head>

<body>
    <div class="main-container ace-save-state" id="main-container">
        <div class="main-content">
            <div class="main-content-inner">
                <div class="page-content">
                    <div class="widget-box">
                        <!-- /.page-header -->
                        <div class="widget-body" id="searchCondation">
                            <div class="widget-main">
                                <div class="search-item">
                                    <label for="name" class="control-label col-sm-0">订单号:</label>
                                    <input id="Fax" name="Fax" class="mini-textbox" textField="distingname" valueField="distingid" />
                                </div>
                                <div class="search-item">
                                    <label for="name" class="control-label col-sm-0">订单类型:</label>
                                    <input id="leixing" class="mini-combobox" textField="text" valueField="value" ondrawcell="false" data='[{value:"0001",text:"计划订单"},{value:"0002",text:"索偿订单"},{value:"0003",text:"加工订单"},{value:"0004",text:"测试订单"},{value:"0004",text:"客户订单"},{value:"0006",text:"样品订单"}]'
                                    />
                                </div>
                                <div class="search-item">
                                    <label for="name" class="control-label col-sm-0">下单日:</label>
                                    <input id="dateFeom" name="dateFeom" value="" class="mini-datepicker" datePickerTo="dateTo" format="yyyy/MM/dd" allowInput="true" showTime="false" showTodayButton="true" onenter="search()" />
                                    <label for="isusedate" class="control-label"> ～ </label>
                                    <input id="dateTo" name="dateTo" value="" class="mini-datepicker" datePickerFrom="dateFeom" showTime="false" format="yyyy/MM/dd" allowInput="true" showTodayButton="true" onenter="search()" />
                                </div>
                                <div class="search-item">
                                    <label for="name" class="control-label col-sm-0">图纸编号:</label>
                                    <input id="Fax" name="Fax" class="mini-textbox" textField="distingname" valueField="distingid" />
                                </div>
                                <div class="search-item">
                                    <label for="name" class="control-label col-sm-0">材质:</label>
                                    <input id="address" onvaluechanged="addressChanged" class="mini-combobox" textField="distingname" valueField="distingid" showNullItem=6 data='[{distingid:"01",distingname:"合金"},{distingid:"02",distingname:"银制"}]' />
                                </div>
                                <div class="search-item">
                                    <label for="dateFeom" class="control-label col-sm-0">合同交期:</label>
                                    <input id="dateFeom" name="dateFeom" value="" class="mini-datepicker" datePickerTo="dateTo" format="yyyy/MM/dd" allowInput="true" showTime="false" showTodayButton="true" onenter="search()" />
                                    <label for="isusedate" class="control-label"> ～ </label>
                                    <input id="dateTo" name="dateTo" value="" class="mini-datepicker" datePickerFrom="dateFeom" showTime="false" format="yyyy/MM/dd" allowInput="true" showTodayButton="true" onenter="search()" />
                                </div>

                                <div class="search-item">
                                    <label for="name" class="control-label col-sm-0">客户:</label>
                                    <input id="orderNumber" name="supplier" style="width: 50px;" class="mini-textbox" onenter="search()" vtype="maxLength:30" />
                                    <a class="mini-button btn btn-info btn-round " type="button" onclick="search2()">
                                        <i class="ace-icon fa fa-search"> </i>
                                    </a>
                                    <input name="supplierName" id="supplierName" class="mini-textbox" value="" enabled="false" vtype="maxLength:30" required="true" requiredErrorText="不能为空" onenter="onOk()" />

                                </div>
                            </div>


                            <a class="mini-button btn btn-info btn-round btn-search" type="button">
                                <i class="ace-icon fa fa-search"> </i>查 询
                            </a>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <div class="mini-toolbar">
        <table style="width: 100%;">
            <tr>
                <td style="width: 100%;">

                    <a class="mini-button btn btn-success btn-round" onclick="edit()">
                        <i class="ace-icon fa fa-pencil-square-o"> </i> 编辑订单
                    </a>
                    <a class="mini-button btn btn-success btn-round" onclick="changeDeliveryDay()">
                        <i class="ace-icon fa fa-pencil-square-o"> </i> 交期变更
                    </a>
                    <a class="mini-button btn btn-danger btn-round" onclick="remove()">
                        <i class="ace-icon fa fa-times-circle"> </i> 取消订单
                    </a>
                    <a class="mini-button btn btn-success btn-round" onclick="remove()">
                        <i class="ace-icon fa fa-print"></i> 打印合同
                    </a>
                    <a class="mini-button btn btn-success btn-round">
                        <i class="ace-icon fa fa-download"></i>
                    </a>
                </td>
            </tr>
        </table>
    </div>
    <div class="mini-fit">
        <div id="grid1" class="mini-datagrid" idField="id" allowResize="false" allowCellSelect="true" multiSelect="false" editNextOnEnterKey="true" style="width: 100%; height: 100%;" sortField="t0020users.username" sortOrder="asc" onshowrowdetail="onShowRowDetail">
            <div property="columns">
                <div type="checkcolumn"></div>
                <div field="orderNo" width="80" headerAlign="center" sortField="dingdanfenlei" align="center">订单号</div>
                <div field="bigClassify" width="80" headerAlign="center" sortField="dingdanfenlei" align="center">大分类</div>
                <div field="smallClassify" width="80" headerAlign="center" sortField="dingdanfenlei" align="center">小分类</div>
                <div field="productNature" width="80" headerAlign="center" sortField="dingdanfenlei" align="center">产品性质</div>
                <div field="orderType" width="80" headerAlign="center" sortField="dingdanfenlei" align="center">订单类型</div>
                <div field="customName" width="80" headerAlign="center" sortField="lianxifangshi" align="center">客户</div>
                <div field="orderDay" width="80" headerAlign="center" sortField="dingdanfenlei" align="center">下单日</div>
                <div field="orderDeliveryDay" width="80" headerAlign="center" sortField="dingdanfenlei" align="center">青岛出货日</div>
                <div field="customDeliveryDay" width="80" headerAlign="center" sortField="dingdanfenlei" align="center">客户交期</div>
                <div field="contractDeliveryDay" width="80" headerAlign="center" sortField="dingdanfenlei" align="center">回答交期</div>
                <div field="materialName" width="80" headerAlign="center" sortField="dingdanqufen" align="center">品名</div>
                <div field="texture" width="70" headerAlign="center" sortField="shangpinming" align="center">材质</div>
                <div field="drawingNo" width="80" headerAlign="center" sortField="dingdanleixing" align="center">图纸编号</div>
                <div field="productNo" width="80" headerAlign="center" sortField="dingdanleixing" align="center">品番</div>
                <div field="orderCount" width="60" headerAlign="center" sortField="shangpinzhonglei" datatype="currency" align="right">订单数量</div>
                <div field="orderPriceF" width="80" headerAlign="center" sortField="zhidingchuheri" datatype="currency" align="right">单价JPY</div>
                <div field="orderPrice" width="80" headerAlign="center" sortField="kehu" datatype="currency" align="right">单价RMB</div>
                <div field="totalMoneyF" width="80" headerAlign="center" sortField="shenchannaqi" datatype="currency" align="right">订单金额JPY</div>
                <div field="totalMoney" width="80" headerAlign="center" sortField="jihuachuheri" datatype="currency" align="right">订单金额RMB</div>
                <div field="outCount" width="70" headerAlign="center" sortField="dizhi" datatype="currency" align="right">已出库数量</div>
                <div field="remainCount" width="70" headerAlign="center" sortField="dizhi" datatype="currency" align="right">残留数量</div>
                <div field="showProd" width="70" headerAlign="center" sortField="dizhi" datatype="currency" align="right">制造查看</div>
                <div field="remark" width="70" headerAlign="center" sortField="dizhi" align="right">备注</div>
                <div field="orderListStatus" width="80" headerAlign="center" sortField="lianluoren" align="center">订单状态</div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        mini.parse();
        var grid = mini.get("grid1");

        var gridData = new Array();
        for (var i = 0; i < 20; i++) {
            gridData.push({
                smallClassify: "環境（超硬）",
                productNature: "受注品",
                bigClassify: "本社  盾构  顶管",

                orderListNo: "P2020120511",
                customName: "井上特殊鋼金沢分",
                orderNo: "L2020110",
                materialName: "C-50KIRS(インナービット)",
                drawingNo: "E-3650",
                productNo: "E-3650-TE60",
                texture: "TE60",
                orderDay: "2019/08/09",
                orderDeliveryDay: "2020/02/05",
                customDeliveryDay: "2020/03/10",
                contractDeliveryDay: "2020/03/02",
                phone: "15022753356",
                dizhi: "青青草原115号",
                orderType: "加工订单",
                orderCount: "5555",
                remainCount: 5555,
                chukushuliang: "4555",
                orderPriceF: "4580",
                orderPrice: "8580",
                totalMoneyF: "28402",
                totalMoney: "168452",
                orderListStatus: "未出库"
            });
        }
        grid.setData(gridData);

        grid.on("drawcell", function(e) {
            if (e.column.field == "orderNo") {
                e.cellStyle = "text-align:center";
                e.cellHtml = '<a href="javascript:viewOrder();">' + e.record.orderNo + '</a>';
            } else if (e.column.field == "showProd") {

                e.cellStyle = "text-align:center";
                e.cellHtml = '<a class="New_Button" href="javascript:prodStatus(' +
                    e.record.jancode +
                    ')">' +
                    '<i class="ace-icon fa fa-bar-chart-o" style="margin-left: 5px;">' +
                    '</a>';

            }
        });
        //添加
        function customChoose() {
            var popWindow = {
                url: "P9902CustomSel.html",
                title: "客户选择",
                width: 900,
                height: 400,
                onload: function() {},
                ondestroy: function(action) {}
            };
            mini.open(popWindow);
        }

        // 编辑
        function viewOrder() {
            mini.open({
                title: "订单查看",
                url: "P0101OrderEdit.html",
                width: 900,
                height: 400,
                onload: function() {},
                ondestroy: function(action) {
                    //grid.reload();
                }
            });
        }

        // 编辑
        function edit() {
            var rows = grid.getSelecteds();
            if (rows.length == 1) {
                var row = grid.getSelected();
                mini.open({
                    title: "订单编辑",
                    url: "P0101OrderEdit.html",
                    width: 900,
                    height: 400,
                    onload: function() {},
                    ondestroy: function(action) {
                        //grid.reload();
                    }
                });
            } else {
                mini.alert("请选择一条记录");
            }
        }

        function prodStatus() {

            mini.open({
                title: "制造状况查看",
                url: "P0103OrderProdStatusView.html",
                width: 900,
                height: 600,
                onload: function() {},
                ondestroy: function(action) {
                    //grid.reload();
                }
            });

        }

        //删除
        function removeItem() {
            var rows = grid.getSelecteds();
            if (rows.length > 0) {
                grid.removeRows(rows, true);
                mini.alert("删除成功！");

                /*if (confirm("确定删除选中记录？")) {
                }*/
            } else {
                mini.alert("请选择一条记录");
            }
        }
        // 编辑
        function changeDeliveryDay() {
            var rows = grid.getSelecteds();
            if (rows.length == 1) {
                var row = grid.getSelected();
                mini.open({
                    title: "变更交期",
                    url: "P0101OrderChange.html",
                    width: 900,
                    height: 500,
                    onload: function() {},
                    ondestroy: function(action) {
                        //grid.reload();
                    }
                });
            } else {
                mini.alert("请选择一条记录");
            }
        }
    </script>
</body>

</html>
