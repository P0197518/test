<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>订单详细查看</title>
    <script src="../boot.js" type="text/javascript"></script>
</head>

<body>
    <div class="main-container ace-save-state" id="main-container">
        <div class="main-content">
            <div class="main-content-inner">
                <div class="page-content">
                    <div class="widget-box">
                        <!-- /.page-header -->
                        <div class="widget-body" id="searchCondation">
                            <div class="widget-main">
                                <div class="search-item">
                                    <label for="name" class="control-label col-sm-0">订单号:</label>
                                    <input id="orderNo" name="orderNo" enabled="false" class="mini-textbox" value="SY-0101020" textField="distingname" valueField="distingid" />
                                </div>
                                <div class="search-item">
                                    <label for="name" class="control-label col-sm-0">订单数量:</label>
                                    <input id="orderCount" class="mini-textbox" value="200" enabled="false" />
                                </div>
                                <div class="search-item">
                                    <label for="name" class="control-label col-sm-0">完成数量:</label>
                                    <input id="prodCount" name="prodCount" value="150" enabled="false" class="mini-textbox" />
                                </div>


                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <div class="mini-fit">
        <div id="grid1" class="mini-datagrid" idField="id" allowResize="false"  allowCellSelect="true" multiSelect="false" editNextOnEnterKey="true" style="width: 100%; height: 100%;" sortField="t0020users.username" sortOrder="asc" >
            <div property="columns">
                <div type="checkcolumn"></div>
                <div field="prodType" width="80" headerAlign="center" sortField="dingdanfenlei" align="center">制造区分</div>
                <div field="relateNO" width="80" headerAlign="center" sortField="dingdanfenlei" align="center">关联单号</div>
                <div field="planCount" width="80" headerAlign="center" sortField="dingdanfenlei" align="right">计划数量</div>
                <div field="prodCount" width="80" headerAlign="center" sortField="dingdanfenlei" align="right">完成数量</div>
                <div field="remainCount" width="80" headerAlign="center" sortField="dingdanfenlei" align="right">残留数量</div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        mini.parse();
        var grid = mini.get("grid1");

        var gridData = new Array();

        gridData.push({
            prodType: "库存品",
            relateNO: "LOT200120102",
            planCount: "100",
            prodCount: "100",
            remainCount: "0"
        });
        gridData.push({
            prodType: "在制品",
            relateNO: "SY-2001001",
            planCount: "100",
            prodCount: "50",
            remainCount: "50"
        });

        grid.setData(gridData);
    </script>
</body>

</html>
