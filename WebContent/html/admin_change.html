<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>两个ListBox之间选择移动项</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <script src="../boot.js" type="text/javascript"></script>
</head>

<body>

    <div style="margin-left:20px">
        <h2>请选择:"王闯"要归属的部门</h2>
    </div>

    <div style="margin-left:20px">
        <input id="btnEdit1" class="mini-buttonedit" onbuttonclick="onButtonEdit" text="" />
        <input class="mini-hidden" name="id" id="id" value="" />
    </div>

    <div style="margin-top:15px;margin-left:20px">
        <a class="btn btn-info btn-round" iconCls="icon-2014qrbtn" onclick="onOk" style="width:60px;margin-right:20px;">确定</a>
        <a class="btn btn-warning btn-round" iconCls="icon-2014qxbtn" onclick="onCancel" style="width:60px;">取消</a>
    </div>

    <script type="text/javascript">
        mini.parse();

        function onButtonEdit(e) {
            var btnEdit = this;
            mini.open({
                url: "backend_dep_tree.html",
                showMaxButton: false,
                title: "选择树",
                width: 350,
                height: 350,
                ondestroy: function(action) {
                    if (action == "ok") {
                        var iframe = this.getIFrameEl();
                        var data = iframe.contentWindow.GetData();
                        data = mini.clone(data);

                        if (data) {
                            btnEdit.setValue(data.Id);
                            btnEdit.setText(data.text);
                        }

                    }
                }
            });

        }

        function onCancel(e) {
            CloseWindow("cancel");
        }


        function onOk() {
            if (mini.get("btnEdit1").getValue() == "" || mini.get("btnEdit1").getValue() == "null") {
                alert("请选择部门");
                return;
            }
            $.ajax({
                url: "admin!changedep.action",

                data: {
                    id: mini.get("id").getValue(),

                    data: mini.get("btnEdit1").getValue(),

                    depname: mini.get("btnEdit1").getText(),

                    names: "${name}"
                },
                success: function(text) {
                    if (text == "success") {
                        CloseWindow("ok");
                    } else {
                        alert(text);
                        return;
                    }

                },
                error: function(text) {
                    alert(text);
                }
            });

        }

        function CloseWindow(action) {
            if (window.CloseOwnerWindow) return window.CloseOwnerWindow(action);
            else window.close();
        }
    </script>

</body>

</html>
