<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>库存占用管理</title>
    <script src="../boot.js" type="text/javascript"></script>
</head>

<body class="no-skin">
    <div class="main-container ace-save-state" id="main-container">
        <div class="main-content">
            <div class="main-content-inner">
                <div class="page-content">
                    <div class="widget-box">

                        <div class="widget-body" id="searchCondation">
                            <div class="widget-main">
                                <div class="search-item">
                                    <label for="name" class="control-label col-sm-0">图纸编号:</label>
                                    <input id="tuhao" name="MailEncoding" class="mini-textbox" textField="distingname" valueField="distingid" />
                                </div>

                                <div class="search-item">
                                    <label for="name" class="control-label col-sm-0">品番:</label>
                                    <input id="pinming" name="address" class="mini-textbox" textField="distingname" valueField="distingid" />
                                </div>
                                <div class="search-item">
                                    <label for="name" class="control-label col-sm-0">订单号:</label>
                                    <input id="orderNo" name="orderNo" class="mini-textbox" onenter="search()" vtype="maxLength:30" />
                                </div>
                                <div class="search-item">
                                    <label for="name" class="control-label col-sm-0">制指令号:</label>
                                    <input id="dingdanhao" name="mingChen" class="mini-textbox" onenter="search()" vtype="maxLength:30" />
                                </div>
                                <div class="search-item">
                                    <label for="name" class="control-label col-sm-0">占用区分:</label>
                                    <input id="fazhushuliang" name="MailEncoding" class="mini-textbox" textField="distingname" valueField="distingid" />
                                </div>


                                <a class="mini-button btn btn-info btn-round btn-search" type="button">
                                    <i class="ace-icon fa fa-search">查 询</i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.main-content -->
        <a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse"> <i class="ace-icon fa fa-angle-double-up icon-only bigger-110"> </i>
        </a>
    </div>
    <!-- 画面列表 -->
    <div class="mini-fit">
        <div id="grid1" class="mini-datagrid" idField="id" allowResize="false" allowCellSelect="true" multiSelect="false" editNextOnEnterKey="true" style="width: 100%; height: 100%;" sortField="t0020users.username" sortOrder="asc">
            <div property="columns">
                <div field="customName" width="100" headerAlign="center" sortField="caiZhi" align="center">客户名称</div>
                <div field="materialName" width="150" headerAlign="center" sortField="dingdanqufen" align="center">品名</div>
                <div field="texture" width="70" headerAlign="center" sortField="shangpinming" align="center">材质</div>
                <div field="drawingNo" width="80" headerAlign="center" sortField="dingdanleixing" align="center">图纸编号</div>
                <div field="productNo" width="80" headerAlign="center" sortField="dingdanleixing" align="center">品番</div>

                <div field="relateNo" width="120" headerAlign="center" sortField="zhiZaoFanHao" align="center">关联单号</div>

                <div field="occupyType" width="80" headerAlign="center" sortField="ruKuRiQi" align="center">占用区分</div>
                <div field="occupyCount" width="100" headerAlign="center" sortField="pinFanHao" align="right" datatype="currency">占用数量</div>


            </div>
        </div>
    </div>

                beiKao: "加工"
            });
        }
        for (var i = 0; i < 10; i++) {

        grid.setData(gridData);
    </script>
</body>

</html>
