<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>采购单价更新</title>
    <script src="../boot.js" type="text/javascript"></script>
</head>

<body class="no-skin">
    <div class="main-container ace-save-state" id="main-container">
        <div class="main-content">
            <div class="main-content-inner">
                <div class="page-content">
                    <div class="widget-box">
                        <!-- /.page-header -->
                        <div class="widget-body" id="searchCondation">
                            <div class="widget-main">
                                <div class="search-item">
                                    <label for="name" class="control-label col-sm-0">统计年月:</label>
                                    <input id="stockDateFrom" value="" class="mini-datepicker" datePickerTo="dateTo" format="yyyy/MM/dd" allowInput="true" showTime="false" showTodayButton="true" />
                                </div>
                                <div class="search-item">
                                    <label for="name" class="control-label col-sm-0">供应商:</label>

                                    <input id="supplierNo" class="mini-textbox" style="width:50px;" vtype="half:40" maxlength=20 />
                                    <a class="mini-button btn btn-info btn-round" type="button" onclick="customChoose()" onenter="onOk()" />
                                    <i class="ace-icon fa fa-search"> </i>
                                    </a>
                                    <input name="supplierName" id="supplierName" class="mini-textbox" value="" enabled="false" vtype="maxLength:30" required="true" requiredErrorText="不能为空" onenter="onOk()" />
                                </div>
                                <div class="search-item">
                                    <label for="name" class="control-label col-sm-0">大分类:</label>
                                    <input id="bigClassify" class="mini-combobox" textField="text" valueField="value" data='[{value:"01",text:"本社  土木"},{value:"02",text:"本社  环境"}]' />
                                </div>
                                <div class="search-item">
                                    <label for="name" class="control-label col-sm-0">小分类:</label>
                                    <input id="smallClassify" class="mini-combobox" textField="text" valueField="value" data='[{value:"01",text:"アースオーガー"},{value:"02",text:"ケーシング"}]' />
                                </div>
                                <a class="mini-button btn btn-info btn-round btn-search" type="button">
                                    <i class="ace-icon fa fa-search"> </i>查 询
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 画面列表 -->
    <div class="mini-fit">
        <div id="grid1" class="mini-datagrid" idField="id" allowCellEdit="true" allowResize="false" skipReadOnlyCell="true" allowCellSelect="true" multiSelect="false" showPager="false" editNextOnEnterKey="true">
            <div property="columns">
                <div type="checkcolumn"></div>
                <div field="purchaseNo" width="80" headerAlign="center" sortField="dingdanqufen" align="center">采购单号</div>
                <div field="planArrivalDay" width="80" headerAlign="center" sortField="dingdanqufen" align="center">到货时间</div>
                <div field="materialName" width="80" headerAlign="center" sortField="dingdanqufen" align="center">品名</div>
                <div field="texture" width="70" headerAlign="center" sortField="shangpinming" align="center">材质</div>
                <div field="drawingNo" width="80" headerAlign="center" sortField="dingdanleixing" align="center">图纸编号</div>
                <div field="bigClassify" width="70" headerAlign="center" sortField="pinmin" align="center">物料大分类</div>
                <div field="smallClassify" width="70" headerAlign="center" sortField="pinmin" align="center">物料小分类</div>
                <div field="buyCount" width="60" headerAlign="center" sortField="danjia" datatype="currency" align="right">数量</div>
                <div field="planPrice" width="60" headerAlign="center" sortField="danjia" datatype="currency" align="right">计划采购价格</div>
                <div field="realPrice" width="60" headerAlign="center" sortField="danjia" datatype="currency" align="right">
                    实际采购价格&nbsp;<i class="ace-icon fa fa-pencil-square-o"></i>
                    <input property="editor" class="mini-textbox" style="width:100%;" /></div>

            </div>
        </div>
    </div>
    <div style="text-align: center; padding: 10px;">
        <a class="mini-button btn btn-info btn-round " onclick="onOk()" type="button">
            <i class="ace-icon fa fa-floppy-o bigger-110"></i>保 存
        </a>
    </div>
    <script type="text/javascript">
        mini.parse();
        var grid = mini.get("grid1");

        var gridData = new Array();
        for (var i = 0; i < 10; i++) {
            gridData.push({
                purchaseNo: "QH-J19001",
                planArrivalDay: "2020/01/20",
                drawingNo: "E-3605",
                texture: "TE60",
                materialName: "CH-40KIRS-B-CE",
                bigClassify: "钢炳",
                smallClassify: "钢炳A",
                buyCount: 100,
                planPrice: 1200,
                realPrice: 1250,
            });
        }
        grid.setData(gridData);
    </script>
</body>

</html>
