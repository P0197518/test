<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>订单作成</title>
    <script src="../boot.js" type="text/javascript"></script>
</head>

<body class="no-skin">
    <div class="edit-page-content">
        <div id="form1" class="form-horizontal">
            <input name="type" id="type" class="mini-hidden" value="" />
            <input class="mini-hidden" name="mode" id="mode" />
            <div>
                <div class="tab-content profile-edit-tab-content">
                    <div id="edit-basic" class="tab-pane in active">
                        <h4 class="header blue bolder smaller">订单基本信息</h4>
                        <div>
                            <div class="form-group">
                                <label for="name" class="control-label col-sm-1">订单类型:</label>
                                <div class="col-sm-3">
                                    <input id="leixing" enabled="false" class="mini-combobox" textField="text" required="ture" valueField="value" ondrawcell="false" data='[{value:"0001",text:"客户订单"},{value:"0003",text:"加工订单"},{value:"0002",text:"索偿订单"},{value:"0006",text:"样品订单"}]' />
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="name" class="control-label col-sm-1">客户订单号:</label>
                                <div class="col-sm-3">
                                    <input id="contactperson" enabled="false" class="mini-textbox" maxlength=200 />
                                </div>

                            </div>

                            <div class="form-group">

                                <label for="name" class="control-label col-sm-1">客户:</label>
                                <div class="col-sm-6">

                                    <input name="supplierName" enabled="false" id="supplierName" class="mini-textbox" value="" enabled="false" vtype="maxLength:30" required="true" requiredErrorText="不能为空" onenter="onOk()" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-1 control-label no-padding-right" for="form-field-username">联络人:</label>
                                <div class="col-sm-3">
                                    <input id="contactperson" enabled="false" class="mini-textbox" maxlength=200 />
                                </div>
                                <label class="col-sm-1 control-label no-padding-right" for="form-field-username">联络方式:</label>
                                <div class="col-sm-3">
                                    <input id="telephone" enabled="false" class="mini-textbox" maxlength=40 />
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="name" class="control-label col-sm-1">下单人:</label>
                                <div class="col-sm-3">
                                    <input id="contactperson" class="mini-textbox" maxlength=200 enabled="false" />
                                </div>
                                <label for="name" class="control-label col-sm-1">下单日:</label>
                                <div class="col-sm-3">
                                    <input id="dateFeom" enabled="false" name="dateFeom" value="" class="mini-datepicker" datePickerTo="dateTo" format="yyyy/MM/dd" allowInput="true" showTime="false" showTodayButton="true" required="true" />
                                </div>

                            </div>
                            <div class="form-group">
                                <label for="name" class="control-label col-sm-1">青岛出货日:</label>
                                <div class="col-sm-3">
                                    <input id="dateFeom" name="dateFeom" enabled="false" value="" class="mini-datepicker" datePickerTo="dateTo" format="yyyy/MM/dd" allowInput="true" showTime="false" showTodayButton="true" required="true" />
                                </div>
                                <label for="name" class="control-label col-sm-1">客户交期:</label>
                                <div class="col-sm-3">
                                    <input id="dateFeom" name="dateFeom" enabled="false" value="" class="mini-datepicker" datePickerTo="dateTo" format="yyyy/MM/dd" allowInput="true" showTime="false" showTodayButton="true" required="true" />
                                </div>


                            </div>
                            <div class="form-group">

                                <label for="name" class="control-label col-sm-1">回答交期:</label>
                                <div class="col-sm-3">
                                    <input id="dateFeom" name="dateFeom" value="" class="mini-textbox" allowInput="true" showTime="false" showTodayButton="true" required="true" />
                                </div>

                            </div>
                            <div class="form-group">

                                <label for="name" class="control-label col-sm-1">交期变更理由</label>
                                <div class="col-sm-6">
                                    <input id="reason" name="reason" width="100%" value="" class="mini-textbox" allowInput="true" showTime="false" showTodayButton="true" required="true" />
                                </div>

                            </div>

                        </div>

                    </div>
                </div>
            </div>
            <div style="text-align:center;padding:10px;">
                <a class="mini-button btn btn-info btn-round" onclick="save()" type="button">
                    <i class="ace-icon fa fa-floppy-o bigger-110"></i> 保存变更
                </a> &nbsp; &nbsp;

            </div>
        </div>
    </div>
    <script text="text/javascript">
        mini.parse();
        var grid = mini.get("grid1");
        var gridData = new Array();

        grid.setData(gridData);

        function addRow() {
            var newRow = {
                name: "New Row"
            };
            grid.addRow(newRow, grid.getData().length);
            grid.beginEditCell(newRow, "LoginName");
        }

        function removeRow() {
            var rows = grid.getSelecteds();
            if (rows.length > 0) {

                grid.removeRows(rows, true);
            } else {
                mini.alert("没有可删除的数据")
            }
        }


        function customChoose() {
            var popWindow = {
                url: "P9902CustomSel.html",
                title: "供应商选择",
                width: 900,
                height: 600,

            };
            mini.open(popWindow);
        }
    </script>
</body>

</html>
