<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta charset="utf-8" />
    <title>物料列表</title>
    <script src="../boot.js" type="text/javascript"></script>
</head>

<body class="no-skin">
    <div class="main-container ace-save-state" id="main-container">
        <div class="main-content">
            <div class="main-content-inner">
                <!-- #section:basics/content.breadcrumbs -->
                <!-- /section:basics/content.breadcrumbs -->
                <div class="page-content">
                    <div class="widget-box">

                        <!-- /.page-header -->
                        <div class="widget-body" style="margin-top:-1px;">
                            <div class="widget-main">
                                <div class="search-item">
                                    <label for="name" class="control-label  col-sm-0">物料名称:</label>
                                    <input id="productName" name="productName" class="mini-textbox" onenter="search()" vtype="maxLength:30" />
                                </div>


                                <div class="search-item">
                                    <label for="name" class="control-label col-sm-0">图纸编号:</label>
                                    <input id="drawingNumber" name="drawingNumber" class="mini-textbox" onenter="search()" vtype="maxLength:30" />
                                </div>
                                <div class="search-item">
                                    <label for="name" class="control-label col-sm-0">品番:</label>
                                    <input id="drawingNumber" name="drawingNumber" class="mini-textbox" onenter="search()" vtype="maxLength:30" />
                                </div>

                                <div class="search-item">
                                    <label for="name" class="control-label col-sm-0">
										物料区分:
									</label>
                                    <input id="customer" name="address" class="mini-combobox" textField="distingname" valueField="distingid" allowInput="false" data='[{distingid:"1",distingname:"完成品"},{distingid:"2",distingname:"原材料"}]' />
                                </div>
                                <div class="search-item">
                                    <label for="name" class="control-label col-sm-0">
										物料大分类:
									</label>
                                    <input id="customer" name="address" class="mini-combobox" textField="distingname" valueField="distingid" allowInput="false" data='[{distingid:"1",distingname:"钢柄"},{distingid:"2",distingname:"合金"}]' />
                                </div>
                                <div class="search-item">
                                    <label for="name" class="control-label col-sm-0">
										物料小分类:
									</label>
                                    <input id="customer" name="address" class="mini-combobox" textField="distingname" valueField="distingid" allowInput="false" data='[{distingid:"1",distingname:"钢柄"},{distingid:"2",distingname:"合金"}]' />
                                </div>
                                <a class="mini-button btn btn-info btn-round btn-search" type="button" onclick="search()" style="margin-left:20px;">
                                    <i class="ace-icon fa fa-search">
                                        </i> 查询
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="mini-toolbar">
        <table style="width: 100%;">
            <tr>
                <td style="width: 100%;">
                    <a name="btnAdd" class="mini-button btn btn-success btn-round" type="button" onclick="add()">
                        <i class="ace-icon fa fa-plus-circle bigger-110"> </i> 添 加
                    </a>
                    <a class="mini-button btn btn-success btn-round" onclick="Edit()">
                        <i class="ace-icon fa fa-pencil-square-o"> </i> 编 辑
                    </a>
                    <a class="mini-button btn btn-danger btn-round" onclick="remove()">
                        <i class="ace-icon fa fa-times-circle"> </i> 删 除
                    </a>
                    <a class="mini-button btn btn-success btn-round" onclick="Bomselect()">
                        <i class="ace-icon fa fa-pencil-square-o">
							</i> Bom管理
                    </a>
                </td>
            </tr>
        </table>
    </div>
    <div class="mini-fit">
        <div id="grid1" class="mini-datagrid" idField="id" allowResize="false"  allowCellSelect="true" multiSelect="false"  editNextOnEnterKey="true" style="width: 100%; height: 100%;"  onLoad="onLoad">
            <div property="columns">
                <div type="checkcolumn"></div>
                <div field="materialName" width="150" headerAlign="center" align="left">物料名称</div>
                <div field="drawingNo" width="80" headerAlign="center" align="center">图纸编号</div>
                <div field="productNo" width="100" headerAlign="center" align="center">品番</div>
                <div field="materialType" width="80" headerAlign="center" align="center">物料区分</div>
                <div field="bigClassify" width="100" headerAlign="center" align="center">物料大分类</div>
                <div field="smallClassify" width="100" headerAlign="center" align="center">物料小分类</div>
                <div field="productNature" width="80" headerAlign="center" align="center">产品性质</div>
                <div field="productCalssify" width="100" headerAlign="center" align="center">产品分类</div>
                <div field="specification" width="100" headerAlign="center" align="center">规格</div>
                <div field="itemWeight" width="80" headerAlign="center" align="right">单重</div>
                <div field="inCount" width="80" headerAlign="center" align="right">包装规格</div>
                <div field="priceUpdateFlg" width="80" headerAlign="center" align="center">是否价格浮动</div>
                <div field="remark" width="150" headerAlign="center" align="left">备注</div>
            </div>
        </div>

    </div>
    <script type="text/javascript">
        mini.parse();
        var grid = mini.get("grid1");
        var gridData = new Array();
        for (var i = 1; i < 20; i++) {
            gridData.push({
                materialName: "K-40FH肉無し50L",
                drawingNo: "E-2012",
                id: "Haier",
                headOfficeProductNo: "RP3289284",
                productNo: "E-2012-TE60",
                materialType: "完成品",
                bigClassify: "钢制品",
                smallClassify: "钢柄",
                productNature: "受注品",
                productCalssify: "本社  土木",
                itemWeight: "12.25",
                inCount: 10,
                safeCount: "32487",
                specification: "480*120*120",
                priceUpdateFlg: "是",
                remark: "轻拿轻放"



            });
        }
        grid.setData(gridData);

        function search() {}

        function select() {

            var ck1 = mini.get("ck1");
            var ck2 = mini.get("ck2");
            var ck3 = mini.get("ck3");
            var ck4 = mini.get("ck4");
            var ck5 = mini.get("ck5");
            var ck6 = mini.get("ck6");
            var ck7 = mini.get("ck7");
        }
        //添加
        function add() {
            var popWindow = {
                url: "P0702ItemsEdit.html",
                title: "物料添加",
                width: 1000,
                height: 600,
                onload: function() {},
                ondestroy: function(action) {}
            };
            mini.open(popWindow);
        }
        //编辑
        function Edit() {
            var rows = grid.getSelecteds();
            if (rows.length == 1) {
                var row = grid.getSelected();
                mini.open({
                    title: "物料编辑",
                    url: "P0702ItemsEdit.html",
                    width: 900,
                    height: 400,
                    onload: function() {},
                    ondestroy: function(action) {
                        //grid.reload();
                    }
                });
            } else {
                mini.alert("请选择一条记录");
            }
        }

        //删除
        function removeItem() {
            var rows = grid.getSelecteds();
            if (rows.length > 0) {
                grid.removeRows(rows, true);
                mini.alert("删除成功！");

                /*if (confirm("确定删除选中记录？")) {
                }*/
            } else {
                mini.alert("请选择一条记录");
            }
        }
        //Bom管理
        function Bomselect() {
            var popWindow = {
                url: "P0703BomEdit.html",
                title: "Bom管理",
                width: 1100,
                height: 600,
                onload: function() {},
                ondestroy: function(action) {}
            };
            mini.open(popWindow);
        }
    </script>
</body>

</html>
