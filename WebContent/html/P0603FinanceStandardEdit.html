<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>月次财务成本标准录入</title>
    <script src="../boot.js" type="text/javascript"></script>
</head>

<body class="no-skin">
    <div class="edit-page-content">
        <div id="form1" class="form-horizontal" style="width: 100%; min-width: 800px;">

            <div>
                <div class="tab-content profile-edit-tab-content">
                    <div id="edit-basic" class="tab-pane in active">
                        <h4 class="header blue bolder smaller">财务成本标准录入</h4>
                        <div class="vspace-12-sm"></div>
                        <div class="space-4"></div>
                        <div class="form-group">
                            <label class="col-sm-1 control-label no-padding-right" for="form-field-username">其他均摊基数:</label>
                            <div class="col-sm-3">
                                <input id="totalCaseCount" class="mini-textbox" vtype="half:40" maxlength=40 required="false" />
                            </div>

                        </div>
                        <div class="form-group">
                            <label class="col-sm-1 control-label no-padding-right" for="form-field-username">银焊片单价:</label>
                            <div class="col-sm-3">
                                <input id="totalCaseCount" class="mini-textbox" vtype="half:40" maxlength=40 required="false" />
                            </div>
                            <label class="col-sm-1 control-label no-padding-right" for="form-field-kbntypename">铜焊片单价:</label>
                            <div class="col-sm-3">
                                <input id="totalCaseCount" class="mini-textbox" vtype="half:40" maxlength=40 required="false" enabled="true" />
                            </div>

                        </div>
                        <div class="form-group">
                            <label class="col-sm-1 control-label no-padding-right" for="form-field-username">焊丝单价:</label>
                            <div class="col-sm-3">
                                <input id="totalCaseCount" class="mini-textbox" vtype="half:40" maxlength=40 required="false" />
                            </div>

                        </div>
                    </div>
                </div>
                <div style="text-align: center; padding: 10px;">
                    <a class="mini-button btn btn-info btn-round " onclick="onOk()" type="button">
                        <i class="ace-icon fa fa-floppy-o bigger-110"></i>保 存
                    </a> &nbsp; &nbsp;

                </div>
            </div>
        </div>
</body>

</html>
