<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>客户管理</title>
    <script src="../boot.js" type="text/javascript"></script>
</head>

<body class="no-skin">
    <div class="main-container ace-save-state" id="main-container">
        <div class="main-content">
            <div class="main-content-inner">
                <div class="page-content">
                    <div class="widget-box">
                        <!-- /.page-header -->
                        <div class="widget-body" id="searchCondation">
                            <div class="widget-main">
                                <div class="search-item">
                                    <label for="name" class="control-label col-sm-0">客户编号:</label>
                                    <input id="Fax" name="Fax" class="mini-textbox" textField="distingname" valueField="distingid" />
                                </div>

                                <div class="search-item">
                                    <label for="name" class="control-label col-sm-0">客户名称:</label>
                                    <input id="mingChen" name="mingChen" class="mini-textbox" onenter="search()" vtype="maxLength:30" />
                                </div>
                                <div class="search-item">
                                    <label for="name" class="control-label col-sm-0">联系电话:</label>
                                    <input id="Telephone" name="Telephone" class="mini-textbox" textField="distingname" valueField="distingid" />
                                </div>
                                <div class="search-item">
                                    <label for="name" class="control-label col-sm-0">客户地区:</label>
                                    <input id="leixing" class="mini-combobox" textField="text" valueField="value" ondrawcell="false" data='[{value:"0001",text:"中国"},{value:"0002",text:"日本"},{value:"0003",text:"美国"},{value:"0004",text:"欧洲"}]' />
                                </div>

                                <div class="search-item">
                                    <label for="name" class="control-label col-sm-0">送货地址:</label>
                                    <input id="faRen" name="faRen" class="mini-textbox" onenter="search()" vtype="maxLength:30" />
                                </div>

                                <a class="mini-button btn btn-info btn-round btn-search" type="button">
                                    <i class="ace-icon fa fa-search"> </i>查 询
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.main-content -->
        <a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse"> <i class="ace-icon fa fa-angle-double-up icon-only bigger-110"> </i>
        </a>
    </div>
    <!-- /.main-container  按钮-->
    <div class="mini-toolbar">
        <table style="width: 100%;">
            <tr>
                <td style="width: 100%;">
                    <a name="btnAdd" class="mini-button btn btn-success btn-round" type="button" onclick="add()">
                        <i class="ace-icon fa fa-plus-circle bigger-110"> </i> 添 加
                    </a>
                    <a class="mini-button btn btn-success btn-round" onclick="Edit()">
                        <i class="ace-icon fa fa-pencil-square-o"> </i> 编 辑
                    </a>
                    <a class="mini-button btn btn-danger btn-round" onclick="remove()">
                        <i class="ace-icon fa fa-times-circle"> </i> 删 除
                    </a>
                </td>
            </tr>
        </table>
    </div>
    <!-- 画面列表 -->
    <div class="mini-fit">
        <div id="grid1" class="mini-datagrid" idField="id" allowResize="false"  allowCellSelect="true" multiSelect="false"  editNextOnEnterKey="true" style="width: 100%; height: 100%;" sortField="t0020users.username" sortOrder="asc"
            >
            <div property="columns">
                <div type="checkcolumn"></div>
                <div field="customNo" width="80" headerAlign="center" sortField="mingChen" align="center">客户编号</div>
                <div field="customName" width="70" headerAlign="center" sortField="mingChen" align="center">客户名称</div>
                <div field="customNameEn" width="70" headerAlign="center" sortField="mingChen" align="center">客户名称(英语)</div>
                <div field="region" width="60" headerAlign="center" sortField="address" align="center">客户地区</div>
                <div field="phone" width="100" headerAlign="center" sortField="Telephone" align="center">联络电话</div>
                <div field="post" width="60" headerAlign="center" sortField="address" align="center">邮编</div>
                <div field="Fax" width="100" headerAlign="center" sortField="Fax" align="left">Fax</div>
                <div field="email" width="120" headerAlign="center" sortField="mingChen" align="left">Mail</div>
                <div field="currencyType" width="70" headerAlign="center" sortField="mingChen" align="center">客户结算币种</div>
                <div field="bank" width="150" headerAlign="center" sortField="MailEncoding" align="left">公司银行</div>
                <div field="bankAccount" width="200" headerAlign="center" sortField="MailEncoding" align="center">银行账号</div>
                <div field="taxNo" width="100" headerAlign="center" sortField="MailEncoding" align="center">税号</div>
                <div field="legalPerson" width="100" headerAlign="center" sortField="faRen" align="center">法定代表人</div>
                <div field="contactPerson" width="100" headerAlign="center" sortField="faRen" align="center">营业联系人</div>
                <div field="contactPhone" width="100" headerAlign="center" sortField="faRen" align="center">营业联系方式</div>

            </div>
        </div>
    </div>
    <script type="text/javascript">
        mini.parse();
        var grid = mini.get("grid1");

        var gridData = new Array();
        for (var i = 0; i < 20; i++) {
            gridData.push({
                customNo: "JP001",
                customName: "日本正九株式会社",
                customNameEn: "Peaunt",
                Fax: "0881-256231",
                email: "147321111@QQ.com",
                phone: "13222228878",
                region: "日本",
                addressDis: "大阪 正九仓库",

                post: "0321",
                currencyType: "美元",
                isOfHeadOffice: "是",
                isHeadOffice: "否",
                bank: "美国叮当当银行",
                bankAccount: "3215484131543435484834515",
                taxNo: "521384135154",
                legalPerson: "史密斯王",
                contactPerson: "泰勒王",
                contactPhone: "18121212121"
            });
        }
        grid.setData(gridData);

        //新增操作
        function add() {
            var popWindow = {
                url: "P0705CustomEdit.html",
                title: "客户新增",
                width: 900,
                height: 600,

            };
            mini.open(popWindow);
        }
        //修改操作
        function Edit() {
            var row = grid.getSelected();
            if (row) {
                mini.open({
                    url: "P0705CustomEdit.html",
                    title: "客户新增",
                    width: 900,
                    height: 600,
                    onload: function() {},
                    ondestroy: function(action) {}
                });
            } else {
                mini.alert("请选中一条记录");
            }
        }
        //删除操作
        function remove() {
            var rows = grid.getSelecteds();
            if (rows.length > 0) {
                businessMessage.alert("确定要删除这条数据吗？", null, function() {

                });
            } else {
                mini.alert("请选中一条记录");
            }
        }
    </script>
</body>

</html>
