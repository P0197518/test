<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>供应商列表</title>
    <script src="../boot.js" type="text/javascript"></script>
</head>

<body class="no-skin">
    <div class="main-container ace-save-state" id="main-container">
        <div class="main-content">
            <div class="main-content-inner">
                <div class="page-content">
                    <div class="widget-box">
                        <!-- /.page-header -->
                        <div class="widget-body" id="searchCondation" style="margin-top:-1px;">
                            <div class="widget-main">
                                <div class="search-item">
                                    <label for="name" class="control-label col-sm-0">供应商编号:</label>
                                    <input id="mingChen" name="mingChen" class="mini-textbox" style="width:200px;" onenter="search()" vtype="maxLength:30" />
                                </div>
                                <div class="search-item">
                                    <label for="name" class="control-label col-sm-0">供应商名称:</label>
                                    <input id="Telephone" name="Telephone" class="mini-textbox" textField="distingname" valueField="distingid" />
                                </div>
                                <div class="search-item">
                                    <label for="name" class="control-label col-sm-0">删除区分:</label>
                                    <input id="orderType" name="address" class="mini-combobox" style="width:80px;" textField="distingname" valueField="distingid" allowInput="false" data='[{distingid:"1",distingname:"全部"},{distingid:"2",distingname:"未删除"},{distingid:"3",distingname:"已删除"}]'
                                    />
                                </div>


                                <a class="mini-button btn btn-info btn-round btn-search" type="button">
                                    <i class="ace-icon fa fa-search"> </i>查 询
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.main-content -->
        <a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse"> <i class="ace-icon fa fa-angle-double-up icon-only bigger-110"> </i>
        </a>
    </div>
    <!-- /.main-container  按钮-->
    <div class="mini-toolbar">
        <table style="width: 100%;">
            <tr>
                <td style="width: 100%;">
                    <a name="btnAdd" class="mini-button btn btn-success btn-round" type="button" onclick="add()">
                        <i class="ace-icon fa fa-plus-circle bigger-110"> </i> 添 加
                    </a>
                    <a class="mini-button btn btn-success btn-round" onclick="Edit()">
                        <i class="ace-icon fa fa-pencil-square-o"> </i> 编 辑
                    </a>
                    <a class="mini-button btn btn-danger btn-round" onclick="remove()">
                        <i class="ace-icon fa fa-times-circle"> </i> 删 除
                    </a>
                </td>
            </tr>
        </table>
    </div>
    <!-- 画面列表 -->
    <div class="mini-fit">
        <div id="grid1" class="mini-datagrid" idField="id" allowResize="false" allowCellSelect="true" multiSelect="false" editNextOnEnterKey="true" style="width: 100%; height: 100%;" sortField="t0020users.username" sortOrder="asc">
            <div property="columns">
                <div type="checkcolumn"></div>
                <div field="supplierId" width="100" headerAlign="center" sortField="mingChen" align="center">供应商编号</div>
                <div field="supplierName" width="150" headerAlign="center" sortField="Telephone" align="left">名称</div>
                <div field="supplierNameEn" width="150" headerAlign="center" sortField="address" align="left">名称英语</div>

                <div field="phone" width="100" headerAlign="center" sortField="faRen" align="center">联系电话</div>
                <div field="fax" width="100" headerAlign="center" sortField="MailEncoding" align="center">Fax</div>
                <div field="email" width="150" headerAlign="center" sortField="faRen" align="center">邮件</div>
                <div field="post" width="100" headerAlign="center" sortField="Fax" align="center">邮编</div>
                <div field="remark" width="150" headerAlign="center" sortField="faRen" align="left">备注</div>

            </div>
        </div>
    </div>
    <script type="text/javascript">
        mini.parse();
        var grid = mini.get("grid1");

        var gridData = new Array();
        for (var i = 0; i < 20; i++) {
            gridData.push({
                supplierId: "QHT-J",
                supplierName: "青岛技校",
                supplierNameEn: "qdj",
                post: "562700",
                fax: "562893221",
                email: "3272821981@qq.com",
                phone: "13766688888",
                remark: "青岛本地企业"
            });
        }
        grid.setData(gridData);

        //新增操作
        function add() {
            var popWindow = {
                url: "P0716SupplierEdit.html",
                title: "供应商添加",
                width: 900,
                height: 450,

            };
            mini.open(popWindow);
        }
        //修改操作
        function Edit() {
            var row = grid.getSelected();
            if (row) {
                mini.open({
                    url: "P0716SupplierEdit.html",
                    title: "供应商编辑",
                    width: 900,
                    height: 450,
                    onload: function() {},
                    ondestroy: function(action) {}
                });
            } else {
                mini.alert("请选中一条记录");
            }
        }
        //删除操作
        function remove() {
            var rows = grid.getSelecteds();
            if (rows.length > 0) {
                businessMessage.alert("确定要删除这条数据吗？", null, function() {

                });
            } else {
                mini.alert("请选中一条记录");
            }
        }
    </script>
</body>

</html>
