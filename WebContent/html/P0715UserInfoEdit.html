<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>个人信息设定</title>
    <script src="../boot.js" type="text/javascript"></script>
</head>

<body class="no-skin">
    <div class="edit-page-content">
        <div id="form1" class="form-horizontal">
            <input name="type" id="type" class="mini-hidden" value="" />
            <input class="mini-hidden" name="mode" id="mode" />
            <div>
                <div class="tab-content profile-edit-tab-content">
                    <div id="edit-basic" class="tab-pane in active">
                        <h4 class="header blue bolder smaller">个人信息</h4>
                        <div>
                            <div class="form-group">
                                <label for="name" class="control-label col-sm-0">用户名:</label>
                                <div class="col-sm-3">
                                    <input id="textbox1" name="username" class="mini-textbox" required="true" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="name" class="control-label col-sm-0">密码:</label>
                                <div class="col-sm-3">
                                    <input id="pwd1" name="Pwd" class="mini-password" required="true" />
                                </div>

                            </div>
                            <div class="form-group">
                                <label for="name" class="control-label col-sm-0" />
                                <div class="col-sm-2">
                                    <a class="mini-button btn btn-info btn-round " onclick="save()" type="button">
                                        <i class="ace-icon fa fa-floppy-o bigger-110"></i> 保存
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
