<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>订单作成</title>
    <script src="../boot.js" type="text/javascript"></script>
</head>

<body class="no-skin">
    <div class="edit-page-content">
        <div id="form1" class="form-horizontal">
            <input name="type" id="type" class="mini-hidden" value="" />
            <input class="mini-hidden" name="mode" id="mode" />
            <div>
                <div class="tab-content profile-edit-tab-content">
                    <div id="edit-basic" class="tab-pane in active">
                        <h4 class="header blue bolder smaller">订单基本信息</h4>
                        <div>
                            <div class="form-group">
                                <label for="name" class="control-label col-sm-1">订单类型:</label>
                                <div class="col-sm-3">
                                    <input id="leixing" class="mini-combobox" textField="text" required="ture" valueField="value" ondrawcell="false" data='[{value:"0001",text:"客户订单"},{value:"0003",text:"加工订单"},{value:"0002",text:"索偿订单"},{value:"0006",text:"样品订单"}]' />
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="name" class="control-label col-sm-1">订单号:</label>
                                <div class="col-sm-3">
                                    <input id="contactperson" class="mini-textbox" required="ture" maxlength=200 />
                                </div>
                                <input id="autoSet" trueValue="true" falseValue="false" class="mini-checkbox" text="自动设定" />
                            </div>

                            <div class="form-group">

                                <label for="name" class="control-label col-sm-1">客户:</label>
                                <div class="col-sm-6">
                                    <input id="supplierNo" class="mini-textbox" style="width: 50px;" vtype="half:40" maxlength=40 required="true" />
                                    <a class="mini-button btn btn-info btn-round" type="button" onclick="customChoose()" onenter="onOk()" />
                                    <i class="ace-icon fa fa-search"> </i>
                                    </a>
                                    <input name="supplierName" id="supplierName" class="mini-textbox" value="" enabled="false" vtype="maxLength:30" required="true" requiredErrorText="不能为空" onenter="onOk()" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-1 control-label no-padding-right" for="form-field-username">联络人:</label>
                                <div class="col-sm-3">
                                    <input id="contactperson" enabled="false" class="mini-textbox" maxlength=200 />
                                </div>
                                <label class="col-sm-1 control-label no-padding-right" for="form-field-username">联络方式:</label>
                                <div class="col-sm-3">
                                    <input id="telephone" enabled="false" class="mini-textbox" maxlength=40 />
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="name" class="control-label col-sm-1">下单人:</label>
                                <div class="col-sm-3">
                                    <input id="contactperson" class="mini-textbox" maxlength=200 enabled="false" />
                                </div>
                                <label for="name" class="control-label col-sm-1">下单日:</label>
                                <div class="col-sm-3">
                                    <input id="dateFeom" name="dateFeom" value="" class="mini-datepicker" datePickerTo="dateTo" format="yyyy/MM/dd" allowInput="true" showTime="false" showTodayButton="true" required="true" />
                                </div>

                            </div>
                            <div class="form-group">
                                <label for="name" class="control-label col-sm-1">青岛出货日:</label>
                                <div class="col-sm-3">
                                    <input id="dateFeom" name="dateFeom" value="" class="mini-datepicker" datePickerTo="dateTo" format="yyyy/MM/dd" allowInput="true" showTime="false" showTodayButton="true" required="true" />
                                </div>
                                <label for="name" class="control-label col-sm-1">客户交期:</label>
                                <div class="col-sm-3">
                                    <input id="dateFeom" name="dateFeom" value="" class="mini-datepicker" datePickerTo="dateTo" format="yyyy/MM/dd" allowInput="true" showTime="false" showTodayButton="true" required="true" />
                                </div>


                            </div>
                            <div class="form-group">

                                <label for="name" class="control-label col-sm-1">回答交期:</label>
                                <div class="col-sm-3">
                                    <input id="dateFeom" name="dateFeom" value="" class="mini-textbox" allowInput="true" showTime="false" showTodayButton="true" required="true" />
                                </div>

                            </div>
                            <div class="form-group">

                                <label for="name" class="control-label col-sm-1"></label>
                                <div class="col-sm-3">
                                    <input id="dateFeom" name="dateFeom" value="" class="mini-checkbox" allowInput="true" showTime="false" showTodayButton="true" required="true" text="更新产品数据到数据库" />
                                </div>

                            </div>
                            <h4 class="header blue bolder smaller">合计</h4>
                            <div class="form-group">
                                <label class="col-sm-1 control-label" for="form-field-username">总金额JPY:</label>
                                <div class="col-sm-1">
                                    <input id="total" class="mini-textbox" vtype="maxLength:30" required="true" enabled="false" onenter="onOk()" />
                                </div>

                                <label class="col-sm-1 control-label" for="form-field-username">总金额RMB:</label>
                                <div class="col-sm-1">
                                    <input id="total" class="mini-textbox" vtype="maxLength:30" required="true" enabled="false" onenter="onOk()" />
                                </div>

                            </div>
                        </div>
                        <h4 class="header blue bolder smaller">产品列表</h4>
                        <div class="vspace-12-sm"></div>
                        <div class="space-4"></div>
                        <div class="mini-toolbar">
                            <table style="width:100%;">
                                <tr>
                                    <td style="width:100%;">
                                        <a class="mini-button" iconCls="icon-add" onclick="addRow()" plain="true">新增</a>
                                        <span class="separator"></span>
                                        <a class="mini-button" iconCls="icon-remove" onclick="removeRow()" plain="true">删除</a>
                                    </td>
                                </tr>
                            </table>
                            <div class="">
                            </div>
                            <div id="grid1" class="mini-datagrid" allowCellEdit="true" idField="id" skipReadOnlyCell="true" allowResize="false" allowCellSelect="true" multiSelect="false" editNextOnEnterKey="true" sortOrder="asc" showPager="false">
                                <div property="columns">
                                    <div type="checkcolumn"></div>
                                    <div field="drawingNo" width="120" headerAlign="center" sortField="jan" allowSort="false" align="center">
                                        图纸编号&nbsp;<i class="ace-icon fa fa-pencil-square-o"></i>
                                        <input property="editor" class="mini-textbox" style="width:100%;" />
                                    </div>
                                    <div field="productNo" width="120" headerAlign="center" sortField="jan" allowSort="false" align="center">
                                        品番&nbsp;<i class="ace-icon fa fa-pencil-square-o"></i>
                                        <input property="editor" class="mini-textbox" style="width:100%;" />
                                    </div>
                                    <div field="materialName" width="150" headerAlign="center" sortField="money" allowSort="false" align="left">品名</div>
                                    <div field="texture" width="80" headerAlign="center" sortField="money" allowSort="false" align="left">材质</div>

                                    <div field="shouZhuShu" width="80" headerAlign="center" sortField="money" allowSort="false" align="right">
                                        数量&nbsp;<i class="ace-icon fa fa-pencil-square-o"></i>
                                        <input property="editor" class="mini-textbox" style="width:100%;" />
                                    </div>
                                    <div field="danJiaJPY" width="80" headerAlign="center" sortField="money" allowSort="false" align="right">
                                        单价JPY&nbsp;<i class="ace-icon fa fa-pencil-square-o"></i>
                                        <input property="editor" class="mini-textbox" style="width:100%;" />
                                    </div>
                                    <div field="danJiaJPY" width="80" headerAlign="center" sortField="money" allowSort="false" align="right">
                                        金额JPY </div>
                                    <div field="danJiaJPY" width="80" headerAlign="center" sortField="money" allowSort="false" align="right">
                                        单价RMB&nbsp;<i class="ace-icon fa fa-pencil-square-o"></i>
                                        <input property="editor" class="mini-textbox" style="width:100%;" />
                                    </div>
                                    <div field="danJiaJPY" width="80" headerAlign="center" sortField="money" allowSort="false" align="right">
                                        金额RMB </div>
                                    <div field="beiKao" width="150" headerAlign="center" sortField="money" allowSort="false" align="left">
                                        客户要求&nbsp;<i class="ace-icon fa fa-pencil-square-o"></i>
                                        <input property="editor" class="mini-textbox" style="width:100%;" />
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div style="text-align:center;padding:10px;">
                <a class="mini-button btn btn-info btn-round" onclick="saveDraft()" type="button">
                    <i class="ace-icon fa fa-floppy-o bigger-110"></i> 预订单
                </a> &nbsp; &nbsp;
                <a class="mini-button btn btn-info btn-round" onclick="saveDraft()" type="button">
                    <i class="ace-icon fa fa-floppy-o bigger-110"></i> 确定订单
                </a> &nbsp; &nbsp;
            </div>
        </div>
    </div>
    <script text="text/javascript">
        mini.parse();
        var grid = mini.get("grid1");
        var gridData = new Array();

        grid.setData(gridData);

        function addRow() {
            var newRow = {
                name: "New Row"
            };
            grid.addRow(newRow, grid.getData().length);
            grid.beginEditCell(newRow, "LoginName");
        }

        function removeRow() {
            var rows = grid.getSelecteds();
            if (rows.length > 0) {

                grid.removeRows(rows, true);
            } else {
                mini.alert("没有可删除的数据")
            }
        }


        function customChoose() {
            var popWindow = {
                url: "P9902CustomSel.html",
                title: "供应商选择",
                width: 900,
                height: 600,

            };
            mini.open(popWindow);
        }
    </script>
</body>

</html>
