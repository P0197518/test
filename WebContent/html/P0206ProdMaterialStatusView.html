<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>指令书需要原料准备状况查看</title>
    <script src="../boot.js" type="text/javascript"></script>
</head>

<body>
    <div class="edit-page-content">
        <div id="form1" class="form-horizontal">
            <input name="type" id="type" class="mini-hidden" value="" />
            <input class="mini-hidden" name="mode" id="mode" />
            <div>
                <div class="tab-content profile-edit-tab-content">
                    <div id="edit-basic" class="tab-pane in active">
                        <h4 class="header blue bolder smaller">订单基本信息</h4>
                        <div>

                            <div class="form-group">
                                <label for="name" class="control-label col-sm-1">指令书号:</label>
                                <div class="col-sm-3">
                                    <input id="orderNo" name="orderNo" enabled="false" class="mini-textbox" value="QH-J200221-1" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="name" class="control-label col-sm-1">安排数量:</label>
                                <div class="col-sm-3">
                                    <input id="orderCount" class="mini-textbox" value="200" enabled="false" />
                                </div>
                                <label for="name" class="control-label col-sm-1">已完成数量:</label>
                                <div class="col-sm-3">
                                    <input id="prodCount" class="mini-textbox" value="100" enabled="false" />
                                </div>

                            </div>
                            <div class="form-group">

                                <label for="name" class="control-label col-sm-1">未完成数量:</label>
                                <div class="col-sm-3">
                                    <input id="remainCount" name="prodCount" value="150" enabled="false" class="mini-textbox" />
                                </div>
                            </div>
                        </div>
                        <h4 class="header blue bolder smaller">物料情况详细</h4>
                        <div class="vspace-12-sm"></div>
                        <div class="space-4"></div>
                        <div id="grid1" class="mini-datagrid" idField="id" showPager="false" allowResize="false" allowCellSelect="true" multiSelect="false" editNextOnEnterKey="true" style="width: 100%; height: 350px;" sortField="t0020users.username" sortOrder="asc">
                            <div property="columns">
                                <div type="checkcolumn"></div>
                                <div field="statusType" width="80" headerAlign="center" align="center">物料准备区分</div>
                                <div field="relateNO" width="80" headerAlign="center" align="center">关联单号</div>
                                <div field="requireCount" width="80" headerAlign="center" align="right">需要数</div>
                                <div field="inCount" width="80" headerAlign="center" align="right">已到货数量</div>
                                <div field="remainCount" width="80" headerAlign="center" align="right">未到货数量</div>
                                <div field="planDay" width="80" headerAlign="center" align="right">预计到货日</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>


    <script type="text/javascript">
        mini.parse();
        var grid = mini.get("grid1");

        var gridData = new Array();

        gridData.push({
            prodType: "库存原料占用",
            relateNO: "LOT200120102",
            requireCount: "100",
            inCount: "100",
            remainCount: "0",
            planDay: "2020/03/01"
        });
        gridData.push({
            prodType: "原料采购",
            relateNO: "QH-J20001",
            requireCount: "100",
            inCount: "100",
            remainCount: "0",
            planDay: "2020/03/01"
        });

        grid.setData(gridData);
    </script>
</body>

</html>
