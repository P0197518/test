<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta charset="utf-8" />
    <title>设定信息列表</title>
    <script src="../boot.js" type="text/javascript"></script>
</head>

<body class="no-skin">
    <div class="main-container ace-save-state" id="main-container">
        <div class="main-content">
            <div class="main-content-inner">
                <!-- #section:basics/content.breadcrumbs -->

                <!-- /section:basics/content.breadcrumbs -->
                <div class="page-content" style="width: 100%;">
                    <div class="widget-box">
                        <!-- /.page-header -->
                        <div class="widget-body" id="searchCondation">
                            <div class="widget-main">
                                <div class="search-item">
                                    <label for="name" class="control-label col-sm-0"> 区分种类: </label>
                                    <input id="kbntypecd" name="kbntypecd" class="mini-combobox" valueField="value" textField="text" showNullItem="true" data='[{value:"01",text:"品目区分"},{value:"02",text:"删除区分"},{value:"03",text:"状态区分"}]' />
                                </div>
                                <div class="search-item">
                                    <label for="name" class="control-label col-sm-0"> 区分CD: </label>
                                    <input id="name" name="name" class="mini-textbox" onenter="search()" vtype="maxLength:30" />
                                </div>
                                <div class="search-item">
                                    <label for="name" class="control-label col-sm-0"> 区分名称: </label>
                                    <input id="name" name="name" class="mini-textbox" onenter="search()" vtype="maxLength:30" />
                                </div>
                                <div class="search-item">
                                    <label for="name" class="control-label col-sm-0"> 删除区分:</label>
                                    <input id="delflg" name="delflg" class="mini-combobox" valueField="value" textField="text" data='[{value:"01",text:"全部"},{value:"02",text:"已删除"},{value:"03",text:"未删除"}]' />
                                </div>
                                <a class="mini-button btn btn-info btn-round btn-search" type="button" onclick="search()">
                                    <i class="ace-icon fa fa-search"> </i> 查询
                                </a>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.main-content -->
        <a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
            <i class="ace-icon fa fa-angle-double-up icon-only bigger-110"> </i>
        </a>
    </div>
    <!-- /.main-container -->
    <div class="mini-toolbar">
        <table style="width: 100%;">
            <tr>
                <td style="width: 100%;">
                    <a class="mini-button btn btn-warning btn-round" onclick="add()" type="button">
                        <i class="ace-icon fa fa-plus-circle bigger-110">
						</i> 添加
                    </a>
                    <a class="mini-button btn btn-success btn-round" onclick="edit()">
                        <i class="ace-icon fa fa-pencil-square-o">
						</i> 编辑
                    </a>
                    <a class="mini-button btn btn-danger btn-round" onclick="removeItem()">
                        <i class="ace-icon fa fa-times-circle">
						</i> 删除
                    </a>
                    <a class="mini-button btn btn-pink btn-round" onclick="restore()">
                        <i class="fa fa-undo" aria-hidden="true">
						</i> 恢复
                    </a>
                </td>
            </tr>
        </table>
    </div>
    <div class="mini-fit">
        <div id="grid1" class="mini-datagrid" idField="id" allowResize="false"  allowCellSelect="true" multiSelect="false"  editNextOnEnterKey="true" style="width: 100%; height: 100%;" sortField="t0014kbn.username" sortOrder="asc">
            <div property="columns">
                <div type="checkcolumn"></div>
                <div field="qufenzhonglei" width="80" headerAlign="center" sortField="t0014kbn.qufenzhonglei" align="center" allowSort="true">区分种类</div>
                <div field="kbncd" width="80" headerAlign="center" sortField="t0014kbn.kbncd" align="center" allowSort="true">区分CD</div>
                <div field="kbnname" width="150" headerAlign="center" sortField="t0014kbn.kbnname" allowSort="true" align="center">区分名称</div>
                <div field="kbntypecd" width="100" headerAlign="center" sortField="t0014kbn.kbntypecd" allowSort="true" align="right">表示顺</div>
                <div field="option1" width="150" headerAlign="center" sortField="t0014kbn.option1" allowSort="true" align="left">备注1</div>
                <div field="option2" width="150" headerAlign="center" sortField="t0014kbn.option2" allowSort="true" align="left">备注2</div>
                <div field="delflgt" width="80" headerAlign="center" sortField="t0014kbn.delflgt" allowSort="true" align="center">删除状态</div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        mini.parse();
        var grid = mini.get("grid1");
        var qufenzhongleiArr = new Array("订单状态", "订单状态", "订单状态", "订单状态", "订单状态", "货币种类", "货币种类", "货币种类", "货币种类", "性别", "性别", "社员类型", "社员类型");
        var kbncdArr = new Array("1", "2", "3", "4", "5", "0001", "0002", "0003", "0004", "0001", "0002", "0001", "0002");
        var kbnnameArr = new Array("草稿中", "已签约", "生产中", "部分发货", "发货完成", "人民币", "日元", "美元", "新币", "男", "女", "正社员", "实习生");
        var kbntypecdArr = new Array("1", "2", "3", "4", "5", "1", "2", "3", "4", "1", "2", "1", "2");
        var delflgtArr = new Array("未削除", "未削除", "未削除", "未削除", "未削除", "未削除", "未削除", "未削除", "未削除", "未削除", "未削除", "未削除");
        var gridData = new Array();
        for (var i = 0; i < 13; i++) {
            gridData.push({
                qufenzhonglei: qufenzhongleiArr[i % 13],
                kbncd: kbncdArr[i % 13],
                kbnname: kbnnameArr[i % 13],
                kbntypecd: kbntypecdArr[i % 13],
                kbnname: kbnnameArr[i % 13],
                delflgt: delflgtArr[i % 13]
            });
        }

        grid.setData(gridData);

        function search() {}

        function add() {
            var popWindow = {
                url: "P0708SysSettingEdit.html",
                title: "设定信息添加",
                width: 850,
                height: 600,
                onload: function() {},
                ondestroy: function(action) {}
            };
            mini.open(popWindow);
        }

        function edit() {
            var rows = grid.getSelecteds();
            if (rows.length == 1) {
                var row = grid.getSelected();
                mini.open({
                    url: "P0708SysSettingEdit.html",
                    title: "设定信息编辑",
                    width: 850,
                    height: 600,
                    onload: function() {},
                    ondestroy: function(action) {
                        //grid.reload();
                    }
                });
            } else {
                businessMessage.alert('E00002');
            }
        }

        function removeItem() {
            var rows = grid.getSelecteds();
            if (rows.length > 0) {
                grid.removeRows(rows, true);
                businessMessage.alert('I00002');

            } else {
                businessMessage.alert('E00002');
            }
        }

        function restore() {
            var rows = grid.getSelecteds();
            if (rows.length > 0) {
                grid.removeRows(rows, true);
                businessMessage.alert('I00003');

                /*if (confirm("确定删除选中记录？")) {
                }*/
            } else {
                businessMessage.alert('E00002');
            }
        }
    </script>
</body>

</html>
