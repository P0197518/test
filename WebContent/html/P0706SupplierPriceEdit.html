<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>供应商价格管理添加</title>
    <script src="../boot.js" type="text/javascript"></script>
</head>

<body>
    <div class="edit-page-content">
        <div id="form1" class="form-horizontal " style="width: 100%; min-width: 800px;">

            <div>
                <div class="tab-content profile-edit-tab-content">
                    <div id="edit-basic" class="tab-pane in active">
                        <div class="vspace-12-sm"></div>
                        <div class="space-4"></div>
                        <div class="form-group">
                            <label class="col-sm-1 control-label no-padding-right" for="form-field-username">品名:</label>
                            <div class="col-sm-3">
                                <input id="name" class="mini-textbox" vtype="maxLength:20" />
                            </div>

                            <label class="col-sm-1 control-label no-padding-right" for="form-field-username">图纸编号:</label>
                            <div class="col-sm-3">
                                <input id="number" class="mini-textbox" vtype="maxLength:20" />
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-1 control-label no-padding-right" for="form-field-username">产品编号:</label>
                            <div class="col-sm-3">
                                <input id="pinfan" class="mini-textbox" vtype="maxLength:20" />
                            </div>
                            <label class="col-sm-1 control-label no-padding-right" for="form-field-username">供应商:</label>
                            <div class="col-sm-3">
                                <input id="supplier" class="mini-textbox" vtype="maxLength:10" />
                            </div>
                        </div>

                        <div class="form-group">

                            <label class="col-sm-1 control-label no-padding-right" for="form-field-username">材质:</label>
                            <div class="col-sm-3">
                                <input id="texture" class="mini-textbox" vtype="maxLength:10" />
                            </div>
                            <label id="parentidlable" class="col-sm-1 control-label no-padding-right" for="form-field-name">单价:</label>
                            <div class="col-sm-3">
                                <input id="price" class="mini-textbox" vtype="maxLength:10" />
                            </div>
                        </div>

                    </div>
                </div>
            </div>

            <div style="text-align: center; padding: 10px;">
                <a class="mini-button btn btn-info btn-round " onclick="form1.hide()" type="button">
                    <i class="ace-icon fa fa-floppy-o bigger-110"></i> 保存
                </a> &nbsp; &nbsp;
                <a class="mini-button btn btn-warning btn-round" onclick="onCancel()" type="button">
                    <i class="ace-icon fa fa-undo bigger-110"></i> 关闭
                </a>
            </div>
        </div>
    </div>
    <!-- /.page-content -->

</body>
<script type="text/javascript">
    function onOk() {

        window.CloseOwnerWindow();
    }

    function onCancel() {
        CloseWindow("ok");
    }

    function CloseWindow(action) {
        if (window.CloseOwnerWindow) return window.CloseOwnerWindow(action);
        else window.CloseOwnerWindow();
    }
</script>

</html>
