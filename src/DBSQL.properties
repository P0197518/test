SVNM0312S003=SELECT SM_PRIVILEGEMASTER.PJPRIVILEGE, SM_PRIVILEGEMASTER.MASTERPRIVILEGE FROM SM_USERMASTER LEFT JOIN SM_PRIVILEGEMASTER ON SM_PRIVILEGEMASTER.PRIVILEGENO = SM_USERMASTER.PRIVILEGENO AND SM_PRIVILEGEMASTER.DELFLG = '0' WHERE SM_USERMASTER.USERNO = '{0}'

#0410 従業員検索画面
SVNM0410S001=SELECT SM_USERMASTER.USERNO,SM_USERMASTER.USERNAME,SM_USERMASTER.SVNLOGINNAME,SM_PRIVILEGEMASTER.PRIVILEGENAME,SM_USERMASTER.MAIL,SM_USERMASTER.COMMENT,SM_USERMASTER.UPDATEDATE,SM_USERMASTER.SVNPASSWORD FROM SM_USERMASTER LEFT JOIN SM_PRIVILEGEMASTER ON SM_USERMASTER.PRIVILEGENO=SM_PRIVILEGEMASTER.PRIVILEGENO AND SM_PRIVILEGEMASTER.DELFLG='0' WHERE SM_USERMASTER.USERNO LIKE '%{0}%' AND SM_USERMASTER.USERNO<>'F0000' AND SM_USERMASTER.USERNAME LIKE '%{1}%' AND SM_USERMASTER.SVNLOGINNAME LIKE '%{2}%' AND SM_USERMASTER.DELFLG='{3}' {4} ORDER BY SM_USERMASTER.USERNO ASC
