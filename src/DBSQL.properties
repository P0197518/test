SVNM0410U002=UPDATE SM_PRO_RELATION SET SM_PRO_RELATION.DELFLG='0' ,SM_PRO_RELATION.UPDATEUSER='{0}' ,SM_PRO_RELATION.UPDATEDATE='{1}' WHERE SM_PRO_RELATION.USERNO='{2}'     
