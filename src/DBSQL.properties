#COMMON
SVNMCOMMONS001=SELECT PROJECTNO,SVNLOGINNAME FROM SM_PROJECT,SM_USERMASTER WHERE (PJMASTER = USERNO OR PJLEADER = USERNO) AND SM_PROJECT.REMOVEFLG = '0' AND SM_PROJECT.DELFLG = '0'
SVNMCOMMONS002=SELECT SVNLOGINNAME FROM SM_USERMASTER,SM_PRO_RELATION WHERE PROJECTNO='{0}' AND SM_USERMASTER.USERNO = SM_PRO_RELATION.USERNO AND SM_PRO_RELATION.REMOVEFLG = '0' AND SM_PRO_RELATION.DELFLG = '0'
SVNMCOMMONS003=SELECT PROJECTNO,SVNFOLDERNAME FROM SM_PROJECT WHERE DELFLG = '0' AND REMOVEFLG = '0'
SVNMCOMMONS004=SELECT PJLASTBACKUPTIME,PJBACKUPTIME,SVNFOLDERNAME,PROJECTNO FROM SM_PROJECT WHERE DELFLG = '0' AND REMOVEFLG = '0'
SVNMCOMMONS005=SELECT PJENDDATE,PJREMOVEDATE,SVNFOLDERNAME,PROJECTNO,REMOVEFLG FROM SM_PROJECT WHERE DELFLG = '0' AND REMOVEFLG = '0'
SVNMCOMMONS006=SELECT MAIL FROM SM_USERMASTER, SM_PROJECT WHERE PROJECTNO='{0}' AND (SM_USERMASTER.USERNO = SM_PROJECT.PJMASTER OR SM_USERMASTER.USERNO = PJLEADER)
SVNMCOMMONS007=SELECT MAIL FROM SM_USERMASTER, SM_PRO_RELATION WHERE PROJECTNO='{0}' AND SM_USERMASTER.USERNO = SM_PRO_RELATION.USERNO AND SM_PRO_RELATION.REMOVEFLG = '0' AND SM_PRO_RELATION.DELFLG = '0'
SVNMCOMMONS008=SELECT PRIVILEGENO,PRIVILEGENAME FROM SM_PRIVILEGEMASTER WHERE DELFLG = '0'
SVNMCOMMONS009=SELECT REMOVEFLG FROM SM_PROJECT WHERE SVNFOLDERNAME = '{0}'
SVNMCOMMONS010=SELECT CLASSCODE,CLASSNAME FROM SM_DIVISIONMASTER WHERE CATEGORYCODE = '{0}' AND DELFLG = '0'
SVNMCOMMONS011=SELECT PROJECTNO,CONCAT('#',PROJECTNAME,'(',PJSTARTDATE,'~',PJENDDATE,')') AS INFO FROM SM_PROJECT WHERE DELFLG = '0' AND REMOVEFLG = '0'
SVNMCOMMONS012=SELECT SM_PROJECT.SVNFOLDERNAME, SM_PROJECT.PROJECTNAME, SM_PROJECT.PJMASTER AS PJMASTERNO, (SELECT SM_USERMASTER.USERNAME FROM SM_USERMASTER WHERE SM_USERMASTER.USERNO = SM_PROJECT.PJMASTER) AS PJMASTER, SM_PROJECT.PJLEADER AS PJLEADERNO, (SELECT SM_USERMASTER.USERNAME FROM SM_USERMASTER WHERE SM_USERMASTER.USERNO = SM_PROJECT.PJLEADER) AS PJLEADER, SM_PROJECT.PJSTARTDATE, SM_PROJECT.PJENDDATE, SM_PROJECT.PJREMOVEDATE, SM_PROJECT.PJBACKUPTIME, SM_PROJECT.COMMENT FROM SM_PROJECT WHERE SM_PROJECT.PROJECTNO = '{0}'
SVNMCOMMONS013=SELECT MAIL FROM SM_USERMASTER, SM_PROJECT WHERE PROJECTNO='{0}' AND (SM_USERMASTER.USERNO = SM_PROJECT.UPDATEUSER)
SVNMCOMMONU001=UPDATE SM_PROJECT SET PJLASTBACKUPTIME='{0}', UPDATEDATE= '{1}' WHERE PROJECTNO='{2}'
SVNMCOMMONU002=UPDATE SM_PRO_RELATION SET REMOVEFLG='{0}', UPDATEDATE= '{1}' WHERE PROJECTNO='{2}'
SVNMCOMMONU003=UPDATE SM_PROJECT SET REMOVEFLG='{0}', UPDATEDATE= '{1}' WHERE PROJECTNO='{2}'

#SVNM0110 登録画面
SVNM0110S001=SELECT SM_USERMASTER.USERNO, SM_USERMASTER.USERNAME, SM_PRIVILEGEMASTER.PRIVILEGENO, SM_PRIVILEGEMASTER.PJPRIVILEGE, SM_PRIVILEGEMASTER.MASTERPRIVILEGE FROM SM_USERMASTER LEFT JOIN SM_PRIVILEGEMASTER ON SM_PRIVILEGEMASTER.PRIVILEGENO = SM_USERMASTER.PRIVILEGENO AND SM_PRIVILEGEMASTER.DELFLG = '0' WHERE SM_USERMASTER.USERNO = '{0}' AND SM_USERMASTER.SYSTEMPASSWORD = '{1}' AND SM_USERMASTER.DELFLG = '0'

#SVNM0210 プロジェクト検索画面
SVNM0210S001=SELECT SM_PROJECT.PROJECTNO, SM_PROJECT.SVNFOLDERNAME, CASE SM_PROJECT.DEALFLG WHEN '0' THEN '{0}' WHEN '1' THEN '{1}' WHEN '2' THEN '{2}' END AS DEALFLG, SM_PROJECT.PROJECTNAME, (SELECT SM_USERMASTER.USERNAME FROM SM_USERMASTER WHERE SM_USERMASTER.USERNO = SM_PROJECT.PJMASTER) AS PJMASTER, (SELECT SM_USERMASTER.USERNAME FROM SM_USERMASTER WHERE SM_USERMASTER.USERNO = SM_PROJECT.PJLEADER) AS PJLEADER, SM_PROJECT.PJSTARTDATE, SM_PROJECT.PJENDDATE, SM_PROJECT.COMMENT, SM_PROJECT.UPDATEDATE FROM SM_PROJECT WHERE SM_PROJECT.DELFLG = '{0}' {1} ORDER BY SM_PROJECT.PJSTARTDATE DESC
SVNM0210S002=SELECT SM_USERMASTER.USERNO, SM_USERMASTER.USERNAME FROM  SM_USERMASTER LEFT JOIN SM_PRO_RELATION ON SM_PRO_RELATION.USERNO = SM_USERMASTER.USERNO AND SM_PRO_RELATION.DELFLG = '0' WHERE SM_PRO_RELATION.PROJECTNO = '{0}' AND SM_USERMASTER.DELFLG = '0'
SVNM0210S003=SELECT SM_PROJECT.PROJECTNO FROM SM_PROJECT WHERE SM_PROJECT.PROJECTNO = '{0}' AND SM_PROJECT.UPDATEDATE = '{1}' AND SM_PROJECT.DELFLG = '0' AND SM_PROJECT.DEALFLG = '0' 
SVNM0210U004=UPDATE SM_PROJECT SET SM_PROJECT.DELFLG = '{0}', SM_PROJECT.UPDATEUSER = '{1}', SM_PROJECT.UPDATEDATE = '{2}' WHERE SM_PROJECT.PROJECTNO = '{3}' AND SM_PROJECT.UPDATEDATE = '{4}'
SVNM0210U005=UPDATE SM_PROJECT SET SM_PROJECT.DEALFLG = '{0}' ,SM_PROJECT.UPDATEUSER = '{1}' ,SM_PROJECT.UPDATEDATE = '{2}' WHERE SM_PROJECT.PROJECTNO = '{3}' AND SM_PROJECT.UPDATEDATE = '{4}'  


