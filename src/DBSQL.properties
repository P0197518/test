SVNM0311I001=INSERT INTO SM_PRIVILEGEMASTER( SM_PRIVILEGEMASTER.PRIVILEGENO ,SM_PRIVILEGEMASTER.PRIVILEGENAME ,SM_PRIVILEGEMASTER.PJPRIVILEGE ,SM_PRIVILEGEMASTER.MASTERPRIVILEGE ,SM_PRIVILEGEMASTER.COMMENT ,SM_PRIVILEGEMASTER.DELFLG ,SM_PRIVILEGEMASTER.CREATEUSER ,SM_PRIVILEGEMASTER.CREATEDATE ,SM_PRIVILEGEMASTER.UPDATEUSER ,SM_PRIVILEGEMASTER.UPDATEDATE) VALUES( '{0}' ,'{1}' ,'{2}' ,'{3}' ,'{4}' ,'0' ,'{5}' ,'{6}' ,'{7}' ,'{8}')

