SVNM0212S002=SELECT SM_PROJECT.SVNFOLDERNAME, SM_PROJECT.PROJECTNAME, SM_PROJECT.PJMASTER AS PJMASTERNO, (SELECT SM_USERMASTER.USERNAME FROM SM_USERMASTER WHERE SM_USERMASTER.USERNO = SM_PROJECT.PJMASTER) AS PJMASTER, SM_PROJECT.PJLEADER AS PJLEADERNO, (SELECT SM_USERMASTER.USERNAME FROM SM_USERMASTER WHERE SM_USERMASTER.USERNO = SM_PROJECT.PJLEADER) AS PJLEADER, SM_PROJECT.PJSTARTDATE, SM_PROJECT.PJENDDATE, SM_PROJECT.PJREMOVEDATE, SM_PROJECT.PJBACKUPTIME, SM_PROJECT.COMMENT, SM_PROJECT.UPDATEDATE FROM SM_PROJECT WHERE SM_PROJECT.PROJECTNO = '{0}' 
