<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link type="text/css" rel="stylesheet" href="/css/index.css" />
		<link type="text/css" rel="stylesheet" href="/css/themes/icon.css" />
		<link type="text/css" rel="stylesheet" href="/css/themes/default/easyui.css" />
		<title>系统首页</title>
		<script type="text/javascript" src="/js/jquery.min.js"></script>
		<script type="text/javascript" src="/js/jquery.easyui.min.js"></script>
		<script type="text/javascript" src="/js/easyui-lang-zh_CN.js"></script>
		<script type="text/javascript" src="/js/localStorage.js"></script>
		<script type="text/javascript" src="/js/ajaxUtils.js"></script>
		<script type="text/javascript" src="/js/index.js"></script>
	</head>
	
	<body class="easyui-layout" style="overflow-y:hidden;" scroll="no">
		<div region="north" split="false" border="false" id="north">
			<span style="float:right; padding-right:20px;" class="head">
				欢迎 <span id="loginUser"></span>

				<a href="javascript:void(0)" id="more">更多设置</a>
			</span>
			
			<span style="padding-left:10px;font-size:16px;">
				easyui管理系统
			</span>
		</div>

		<div id="menu" style="width:160px;">
			<div id="sys_set" data-options="iconCls:'icon-set'">系统设置</div>
			<div id="clean" data-options="iconCls:'icon-delete'">清理缓存</div>
			<div id="exit" data-options="iconCls:'icon-power_off'">安全退出</div>
			<div class="menu-sep"></div>
			<div id="doc" data-options="iconCls:'icon-pdf'">文档接口</div>
			<div id="init" data-options="iconCls:'icon-reload'">初始化权限</div>
		</div>

		<div id="system_window" style="display:none">
			<div id="sys_tabs" class="easyui-tabs" style="width:600px;height:400px;">
				<div title="权限控制">
					<!--权限树-->
					<div class="easyui-layout" style="width:100%;height:100%;">
						<div data-options="region:'west',title:'',split:false" style="width:150px;">
							<div id="role_list"></div>
						</div>

						<div data-options="region:'center',title:''" style="padding:5px;background:#eee;">
							<div id="permission_tree"></div>
						</div>
					</div>
				</div>

				<div title="邮箱设置">

				</div>

				<div title="修改密码">
					<form id="password_form" method="post" action="">
						<table style="border-spacing:5px;">
							<tr>
								<td>用&ensp;户&ensp;名：</td>
								<td>
									<label for="username"></label>
									<input id="username" name="username" />
								</td>

								<td>旧&ensp;密&ensp;码：</td>
								<td>
									<label for="oldPass"></label>
									<input id="oldPass" name="oldPass" />
								</td>
							</tr>

							<tr>
								<td>新&ensp;密&ensp;码：</td>
								<td>
									<label for="password"></label>
									<input id="password" name="password" />
								</td>

								<td>确认密码：</td>
								<td>
									<label for="rePass"></label>
									<input id="rePass" name="rePass" />
								</td>
							</tr>

							<tr>
								<td colspan="2">
									<input type="submit" value="保存修改" />
								</td>
							</tr>
						</table>
					</form>

					<div id="viewer"></div>
				</div>

				<div title="菜单控制">
					<div id="menu_tree"></div>
				</div>
			</div>
		</div>

		<div region="west" hide="true" split="false" title="导航菜单" style="width:180px;" id="west">
			<div id="nav" class="easyui-accordion" fit="true" border="false">
				<!--  导航内容 -->
			</div>
		</div>
		
		<div region="center" split="false" id="mainPanle" style="background:#eee;overflow-y:hidden;">
			<div id="tabs" class="easyui-tabs" fit="true" border="false">

			</div>
		</div>

		<div region="south" split="false" style="height:30px;background:#D2E0F2;">
			<div class="footer">Copyright©2024 沐雨橙风ιε.All Rights Reserved</div>
		</div>

		<!--tab的右键菜单-->
		<div id="mm" class="easyui-menu" style="width:150px;">
			<div id="mm-tabupdate">刷新</div>
			<div class="menu-sep"></div>
			<div id="mm-tabclose">关闭当前</div>
			<div id="mm-tabcloseall">关闭全部</div>
			<div class="menu-sep"></div>
			<div id="mm-tabcloseleft">关闭左侧</div>
			<div id="mm-tabcloseright">关闭右侧</div>
			<div id="mm-tabcloseother">关闭其他</div>
		</div>

		<div id="menu-permission_tree" class="easyui-menu">
			<div onclick="expandAll('#permission_tree')" data-options="iconCls:'icon-add'">展开全部</div>
			<div onclick="collapseAll('#permission_tree')" data-options="iconCls:'icon-cancel'">折叠全部</div>
		</div>

		<div id="menu-menu_tree" class="easyui-menu" style="width:160px;">
			<div onclick="setSort()" data-options="iconCls:'icon-upload'">设置排序</div>
			<div onclick="expandAll('#menu_tree')" data-options="iconCls:'icon-add'">展开全部</div>
			<div onclick="collapseAll('#menu_tree')" data-options="iconCls:'icon-cancel'">折叠全部</div>
		</div>
	</body>
</html>
