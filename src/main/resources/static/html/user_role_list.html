<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="/css/themes/icon.css"/>
		<link rel="stylesheet" href="/css/themes/default/easyui.css" />
		<title>管理员-角色列表</title>
		<script src="/js/jquery.min.js"></script>
		<script src="/js/jquery.easyui.min.js"></script>
		<script src="/js/easyui-lang-zh_CN.js"></script>
		<script src="/js/public.js"></script>
		<script src="/js/ajaxUtils.js"></script>
		<script src="/js/user_role_list.js"></script>
	</head>
	
	<body>
		<form id="search_form">
			<table>
				<tr>
					<td><input id="user_id" /></td>
					<td><input id="role_id" /></td>
					
					<td><a id="search">搜索</a></td>
					<td><a id="clear">清空</a></td>
				</tr>
			</table>
		</form>
			
		<div id="role_dialog" style="display:none;">
			<form id="role_form">
				<input type="hidden" id="id" name="id" />
				
				<table style="border-spacing:5px;">
					<table style="border-spacing:5px;">
						<tr>
							<td>用户</td>
							<td>
								<input id="userId" name="userId" />
							</td>

							<td>角色</td>
							<td>
								<input id="roleId" name="roleId" />
							</td>
						</tr>
					</table>
				</table>
			</form>
		</div>
			
		<table id="user_role_list"></table>
	</body>
</html>
