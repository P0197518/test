<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="/css/themes/icon.css"/>
		<link rel="stylesheet" href="/css/themes/default/easyui.css" />
		<title>角色-权限列表</title>
		<script src="/js/jquery.min.js"></script>
		<script src="/js/jquery.easyui.min.js"></script>
		<script src="/js/easyui-lang-zh_CN.js"></script>
		<script src="/js/public.js"></script>
		<script src="/js/ajaxUtils.js"></script>
		<script src="/js/role_permission_list.js"></script>
	</head>
	
	<body>
		<form id="search_form">
			<table style="border-spacing:5px;">
				<tr>
					<td><input id="role_id" /></td>
					<td><input id="permission_id" /></td>
					
					<td><a id="search">搜索</a></td>
					<td><a id="clear">清空</a></td>
				</tr>
			</table>
		</form>
			
		<div id="permission_dialog" style="display:none;">
			<form id="permission_form">
				<input type="hidden" id="id" name="id" />
				
				<table style="border-spacing:5px;">
					<tr>
						<td>角色</td>
						<td><input id="roleId" name="roleId" /></td>
					</tr>

					<tr>
						<td>权限</td>
						<td><input id="permissionId" name="permissionId" /></td>
					</tr>
				</table>
			</form>
		</div>

		<table id="permission_list"></table>
	</body>
</html>
